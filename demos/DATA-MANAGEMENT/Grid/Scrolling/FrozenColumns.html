<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Frozen columns demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <k-grid data-source='{
                type: "odata",
                transport: {
                  read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders"
                },
                schema: {
                  model: {
                    fields: {
                      OrderID: { type: "number" },
                      ShipCountry: { type: "string" },
                      ShipName: { type: "string" },
                      ShipCity: { type: "string" },
                      ShipAddress: { type: "string" }
                    }
                  }
                },
                pageSize: 30
              }'
            height=540
            sortable=true
            reorderable=true
            groupable=true
            resizable=true
            filterable=true
            column-menu=true
            pageable=true
            columns='[{
              field: "OrderID",
              title: "Order ID",
              locked: true,
              lockable: false,
              width: 150
            }, {
              field: "ShipCountry",
              title: "Ship Country",
              width: 300
            }, {
              field: "ShipCity",
              title: "Ship City",
              width: 300
            }, {
              field: "ShipName",
              title: "Ship Name",
              locked: true,
              width: 300
            }, {
              field: "ShipAddress",
              lockable: false,
              width: 400
            }
            ]'></k-grid>
  </div>
</body>

</html>
