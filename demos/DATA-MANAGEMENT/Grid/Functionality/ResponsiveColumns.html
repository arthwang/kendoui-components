<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Responsive columns demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <k-grid data-source='{
          type: "odata",
          transport: {
                  read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
                },
                pageSize: 20
              }'
            height=550
            groupable=true
            sortable=true
            pageable='{refresh:true,pageSizes:true,buttonCount:5}'
            columns='[{
                field: "ContactName",
                title: "Contact Name",
                media: "(min-width: 450px)"
              }, {
                field: "ContactTitle",
                title: "Contact Title",
                width: 250,
                media: "(min-width: 850px)"
              }, {
                field: "CompanyName",
                title: "Company Name",
                width: 250,
                media: "(min-width: 850px)"
              }, {
                field: "Country",
                media: "(min-width: 450px)"
              }, {
                title: "Items",
                template: kendo.template($("#responsive-column-template").html()),
                media: "(max-width: 450px)"
        }]'></k-grid>
  </div>

  <script id="responsive-column-template"
          type="text/x-kendo-template">
    <strong>Contact Name</strong>
    <p class="col-template-val">#=data.ContactName#</p>

    <strong>Contact Title</strong>
    <p class="col-template-val">#=data.ContactTitle#</p>

    <strong>Company Name</strong>
    <p class="col-template-val">#=data.CompanyName#</p>

    <strong>Country</strong>
    <p class="col-template-val">#=data.Country#</p>
</script>

  <style>
    .col-template-val {
      margin: 0 0 1em .5em;
    }
  </style>
</body>

</html>
