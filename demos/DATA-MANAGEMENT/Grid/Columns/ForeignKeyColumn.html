<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Foreign key column demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <script src="https://demos.telerik.com/kendo-ui/content/shared/js/products.js"
          type="text/javascript"></script>
  <div id="example">
    <k-grid data-source
            columns
            filterable=true
            groupable=true
            pageable=true
            height=540
            toolbar='["create"]'
            editable=true></k-grid>

    <script>
      var categories = [{
        "value": 1,
        "text": "Beverages"
      }, {
        "value": 2,
        "text": "Condiments"
      }, {
        "value": 3,
        "text": "Confections"
      }, {
        "value": 4,
        "text": "Dairy Products"
      }, {
        "value": 5,
        "text": "Grains/Cereals"
      }, {
        "value": 6,
        "text": "Meat/Poultry"
      }, {
        "value": 7,
        "text": "Produce"
      }, {
        "value": 8,
        "text": "Seafood"
      }],
        dataSource = new kendo.data.DataSource({
          pageSize: 20,
          data: products,
          autoSync: true,
          schema: {
            model: {
              id: "ProductID",
              fields: {
                ProductID: { editable: false, nullable: true },
                ProductName: { validation: { required: true } },
                CategoryID: { field: "CategoryID", type: "number", defaultValue: 1 },
                UnitPrice: { type: "number", validation: { required: true, min: 1 } }
              }
            }
          }
        }),
        columns = [
          { field: "ProductName", title: "Product Name" },
          { field: "CategoryID", width: "200px", values: categories, title: "Category" },
          { field: "UnitPrice", title: "Unit Price", format: "{0:c}", width: "200px" },
          { command: "destroy", title: " ", width: "150px" }];
    </script>
  </div>
</body>

</html>
