<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Multi-column headers demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <k-grid data-source='{
                  type: "odata",
                  transport: {
                    read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
                  },
                  pageSize: 20
                }'
            height=550
            groupable=true
            sortable=true
            resizable=true
            reorderable=true
            pageable=true
            column-menu=true
            columns='[{
                  field: "CompanyName",
                  title: "Company Name",
                  width: 420
                },
                {
                  title: "Contact Info",
                  columns: [{
                    field: "ContactTitle",
                    title: "Contact Title",
                    width: 200
                  }, {
                    field: "ContactName",
                    title: "Contact Name",
                    width: 200
                  }, {
                    title: "Location",
                    columns: [{
                      field: "Country",
                      width: 200
                    }, {
                      field: "City",
                      width: 200
                    }]
                  }, {
                    field: "Phone",
                    title: "Phone"
                  }]
                }]'></k-grid>
  </div>

</body>

</html>
