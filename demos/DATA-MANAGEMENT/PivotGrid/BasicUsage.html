<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Basic usage demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <k-pivot-configurator id="configurator"
                          class="hidden-on-narrow"
                          data-source
                          filterable=true
                          sortable=true
                          height=580>
    </k-pivot-configurator>
    <k-pivot-grid id="pivotgrid"
                  class="hidden-on-narrow"
                  filterable=true
                  sortable=true
                  column-width=200
                  height=580
                  data-source></k-pivot-grid>

    <div class="responsive-message"></div>

    <script>
      var dataSource = {
        type: "xmla",
        columns: [{ name: "[Date].[Calendar]", expand: true }, { name: "[Product].[Category]" }],
        rows: [{ name: "[Geography].[City]" }],
        measures: ["[Measures].[Reseller Freight Cost]"],
        transport: {
          connection: {
            catalog: "Adventure Works DW 2008R2",
            cube: "Adventure Works"
          },
          read: "https://demos.telerik.com/olap/msmdpump.dll"
        },
        schema: {
          type: "xmla"
        },
        error: function (e) {
          alert("error: " + kendo.stringify(e.errors[0]));
        }
      }
    </script>
    <style>
      #pivotgrid {
        width: 70%;
      }

      .hidden-on-narrow {
        display: inline-block;
        vertical-align: top;
      }
    </style>
  </div>

</body>

</html>
