<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Basic usage demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <k-tree-list height=540
                 filterable=true
                 sortable=true
                 data-source='{
                      transport: {
                        read: {
                          url: "https://demos.telerik.com/kendo-ui/service/EmployeeDirectory/All",
                          dataType: "jsonp"
                        }
                      },
                      schema: {
                        model: {
                          id: "EmployeeID",
                          parentId: "ReportsTo",
                          fields: {
                            ReportsTo: { field: "ReportsTo", nullable: true },
                            EmployeeID: { field: "EmployeeId", type: "number" },
                            Extension: { field: "Extension", type: "number" }
                          },
                          expanded: true
                        }
                      }
                    }'
                 columns='[
                      {
                        field: "FirstName", title: "First Name", width: 280,
                        template: $("#photo-template").html()
                      },
                      { field: "LastName", title: "Last Name", width: 160 },
                      { field: "Position" },
                      { field: "Phone", width: 200 },
                      { field: "Extension", width: 140 },
                      { field: "Address" }
                    ]'
                 pageable='{pageSize:15,pageSizes:true}'>
    </k-tree-list>

    <script id="photo-template"
            type="text/x-kendo-template">
           <div class='employee-photo'
                style='background-image: url(https://demos.telerik.com/kendo-ui/content/web/treelist/people/#:data.EmployeeID#.jpg);'>
           </div>
           <div class='employee-name'>#: FirstName #</div>
    </script>


    <style>
      .employee-photo {
        display: inline-block;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-size: 32px 35px;
        background-position: center center;
        vertical-align: middle;
        line-height: 32px;
        box-shadow: inset 0 0 1px #999, inset 0 0 10px rgba(0, 0, 0, .2);
        margin-left: 5px;
      }

      .employee-name {
        display: inline-block;
        vertical-align: middle;
        line-height: 32px;
        padding-left: 3px;
      }
    </style>
  </div>
</body>

</html>
