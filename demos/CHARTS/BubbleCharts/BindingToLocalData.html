<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Binding to local data demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-chart title='{
                   text: "Job Growth for 2011"
                 }'
               legend='{
                     visible: false
                   }'
               data-source='{data:jobGrowth}'
               series='[{
                     type: "bubble",
                     xField: "growth",
                     yField: "jobs",
                     sizeField: "applications",
                     categoryField: "company"
                   }]'
               x-axis='{
                     labels: {
                       format: "{0:N0}",
                       skip: 1
                     },
                     axisCrossingValue: -5000,
                     majorUnit: 2000,
                     plotBands: [{
                       from: -5000,
                       to: 0,
                       color: "#00f",
                       opacity: 0.05
                     }]
                   }'
               y-axis='{
                     labels: {
                       format: "{0:N0}"
                     },
                     line: {
                       width: 0
                     }
                   }'
               tooltip='{
                     visible: true,
                     format: "{3}: {2:N0} applications",
                     opacity: 1
                   }'></k-chart>
      <ul class="k-content">
        <li>Circle size shows number of job
          applicants</li>
        <li>Vertical position shows number of
          employees</li>
        <li>Horizontal position shows job growth
        </li>
      </ul>
    </div>
    <script>
      var jobGrowth = [{
        growth: -2500,
        jobs: 50000,
        applications: 500000,
        company: "Microsoft"
      }, {
        growth: 500,
        jobs: 110000,
        applications: 7600000,
        company: "Starbucks"
      }, {
        growth: 7000,
        jobs: 19000,
        applications: 700000,
        company: "Google"
      }, {
        growth: 1400,
        jobs: 150000,
        applications: 700000,
        company: "Publix Super Markets"
      }, {
        growth: 2400,
        jobs: 30000,
        applications: 300000,
        company: "PricewaterhouseCoopers"
      }, {
        growth: 2450,
        jobs: 34000,
        applications: 90000,
        company: "Cisco"
      }, {
        growth: 2700,
        jobs: 34000,
        applications: 400000,
        company: "Accenture"
      }, {
        growth: 2900,
        jobs: 40000,
        applications: 450000,
        company: "Deloitte"
      }, {
        growth: 3000,
        jobs: 55000,
        applications: 900000,
        company: "Whole Foods Market"
      }];

    </script>
    <style>
      .demo-section {
        position: relative;
      }

      .demo-section ul {
        font-size: 11px;
        margin: 63px 30px 0 0;
        padding: 30px;
        position: absolute;
        right: 0;
        top: 0;
        text-transform: uppercase;
        width: 146px;
        height: 94px;
      }
    </style>
  </div>
</body>

</html>
