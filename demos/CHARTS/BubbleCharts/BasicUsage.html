<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Basic usage demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-chart title='{
                   text: "Job Growth for 2011"
                 }'
               legend='{
                     visible: false
                   }'
               series-defaults='{
                     type: "bubble"
                   }'
               series='[{
                     data: [{
                       x: -2500,
                       y: 50000,
                       size: 500000,
                       category: "Microsoft"
                     }, {
                       x: 500,
                       y: 110000,
                       size: 7600000,
                       category: "Starbucks"
                     }, {
                       x: 7000,
                       y: 19000,
                       size: 700000,
                       category: "Google"
                     }, {
                       x: 1400,
                       y: 150000,
                       size: 700000,
                       category: "Publix Super Markets"
                     }, {
                       x: 2400,
                       y: 30000,
                       size: 300000,
                       category: "PricewaterhouseCoopers"
                     }, {
                       x: 2450,
                       y: 34000,
                       size: 90000,
                       category: "Cisco"
                     }, {
                       x: 2700,
                       y: 34000,
                       size: 400000,
                       category: "Accenture"
                     }, {
                       x: 2900,
                       y: 40000,
                       size: 450000,
                       category: "Deloitte"
                     }, {
                       x: 3000,
                       y: 55000,
                       size: 900000,
                       category: "Whole Foods Market"
                     }]
                   }]'
               x-axis='{
                     labels: {
                       format: "{0:N0}",
                       skip: 1,
                       rotation: "auto"
                     },
                     axisCrossingValue: -5000,
                     majorUnit: 2000,
                     plotBands: [{
                       from: -5000,
                       to: 0,
                       color: "#00f",
                       opacity: 0.05
                     }]
                   }'
               y-axis='{
                     labels: {
                       format: "{0:N0}"
                     },
                     line: {
                       width: 0
                     }
                   }'
               tooltip='{
                     visible: true,
                     format: "{3}: {2:N0} applications",
                     opacity: 1
                   }'></k-chart>
      <ul class="k-content">
        <li>Circle size shows number of job
          applicants</li>
        <li>Vertical position shows number of
          employees</li>
        <li>Horizontal position shows job growth
        </li>
      </ul>
    </div>
    <style>
      .demo-section {
        position: relative;
      }

      .demo-section ul {
        font-size: 11px;
        margin: 63px 30px 0 0;
        padding: 30px;
        position: absolute;
        right: 0;
        top: 0;
        text-transform: uppercase;
        width: 146px;
        height: 94px;
      }
    </style>
  </div>

</body>

</html>
