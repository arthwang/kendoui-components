<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Binding to grouped data demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-chart data-source='{
                   transport: {
                     read: {
                       url: function () {
                         return "https://demos.telerik.com/kendo-ui/content/dataviz/js/olympics-japan.json";
                       },
                       dataType: "json"
                     }
                   },
                   group: {
                     field: "country"
                   }
                 }'
               title='{
                     text: "Olypmic Medals Won by Japan"
                   }'
               legend='{
                     visible: false
                   }'
               chart-area='{
                     background: ""
                   }'
               series='[{
                     type: "bubble",
                     minSize: 0,
                     maxSize: 70,
                     xField: "year",
                     yField: "standing",
                     sizeField: "number",
                     colorField: "medalColor",
                     opacity: 0.9
                   }]'
               x-axis='{
                     labels: {
                       skip: 1,
                       margin: { top: -25 }
                     },
                     majorUnit: 4,
                     min: 1980,
                     max: 2015,
                     majorGridLines: {
                       visible: false
                     },
                     line: {
                       visible: false
                     }
                   }'
               y-axis='{
                     labels: {
                       step: 1,
                       skip: 1,
                       template: "#= value # place",
                       margin: { right: -30 },
                       padding: { left: 20 }
                     },
                     majorUnit: 1,
                     min: 0,
                     max: 3.7,
                     majorGridLines: {
                       visible: false
                     },
                     line: {
                       visible: false
                     }
                   }'
               tooltip='{
                     visible: true,
                     template: "#= value.x #: #= value.size # Medals"
                   }'></k-chart>
    </div>
  </div>
</body>

</html>
