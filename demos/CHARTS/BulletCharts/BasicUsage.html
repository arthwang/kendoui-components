<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Basic usage demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <table class="history">
        <tr>
          <td class="item">mmHg</td>
          <td class="chart">
            <k-chart legend='{
                         visible: false
                       }'
                     series='[{
                           type: "bullet",
                           data: [[750, 762.5]]
                         }]'
                     chart-area='{
                           margin: {
                             left: 0
                           }
                         }'
                     category-axis='{
                           majorGridLines: {
                             visible: false
                           },
                           majorTicks: {
                             visible: false
                           }
                         }'
                     value-axis='[{
                           plotBands: [{
                             from: 715, to: 752, color: "#ccc", opacity: .6
                           }, {
                             from: 752, to: 772, color: "#ccc", opacity: .3
                           }],
                           majorGridLines: {
                             visible: false
                           },
                           min: 715,
                           max: 795,
                           minorTicks: {
                             visible: true
                           }
                         }]'
                     tooltip='{
                           visible: true,
                           template: "Maximum: #= value.target # <br /> Average: #= value.current #"
                         }'></k-chart>
          </td>
        </tr>
        <tr>
          <td class="item">hPa</td>
          <td class="chart">
            <k-chart legend='{
                         visible: false
                       }'
                     series='[{
                           type: "bullet",
                           data: [[1001, 1017]]
                         }]'
                     chart-area='{
                           margin: {
                             left: 0
                           }
                         }'
                     category-axis='{
                           majorGridLines: {
                             visible: false
                           },
                           majorTicks: {
                             visible: false
                           }
                         }'
                     value-axis='[{
                           plotBands: [{
                             from: 955, to: 1002, color: "#ccc", opacity: .6
                           }, {
                             from: 1002, to: 1027, color: "#ccc", opacity: .3
                           }],
                           majorGridLines: {
                             visible: false
                           },
                           min: 955,
                           max: 1055,
                           minorTicks: {
                             visible: true
                           }
                         }]'
                     tooltip='{
                           visible: true,
                           template: "Maximum: #= value.target # <br /> Average: #= value.current #"
                         }'></k-chart>
          </td>
        </tr>
        <tr>
          <td class="item">hum</td>
          <td class="chart">
            <k-chart legend='{
                         visible: false
                       }'
                     series='[{
                           type: "bullet",
                           data: [[45, 60]]
                         }]'
                     category-axis='{
                           majorGridLines: {
                             visible: false
                           },
                           majorTicks: {
                             visible: false
                           }
                         }'
                     value-axis='[{
                           plotBands: [{
                             from: 0, to: 33, color: "#ccc", opacity: .6
                           }, {
                             from: 33, to: 66, color: "#ccc", opacity: .3
                           }],
                           majorGridLines: {
                             visible: false
                           },
                           min: 0,
                           max: 100,
                           minorTicks: {
                             visible: true
                           }
                         }]'
                     tooltip='{
                           visible: true,
                           template: "Maximum: #= value.target # <br /> Average: #= value.current #"
                         }'></k-chart>
          </td>
        </tr>
        <tr>
          <td class="item">temp</td>
          <td class="chart">
            <k-chart legend='{
                         visible: false
                       }'
                     series='[{
                           type: "bullet",
                           data: [[25, 22]]
                         }]'
                     category-axis='{
                           majorGridLines: {
                             visible: false
                           },
                           majorTicks: {
                             visible: false
                           }
                         }'
                     value-axis='[{
                           plotBands: [{
                             from: 0, to: 10, color: "yellow", opacity: .3
                           }, {
                             from: 10, to: 20, color: "orange", opacity: .3
                           }, {
                             from: 20, to: 30, color: "red", opacity: .3
                           }],
                           majorGridLines: {
                             visible: false
                           },
                           min: 0,
                           max: 30,
                           minorTicks: {
                             visible: true
                           }
                         }]'
                     tooltip='{
                           visible: true,
                           template: "Maximum: #= value.target # <br /> Average: #= value.current #"
                         }'></k-chart>
          </td>
        </tr>
      </table>
    </div>
    <style>
      .history {
        border-collapse: collapse;
        width: 100%;
        margin: 0 auto;
      }

      .history .k-chart {
        height: 65px;
      }

      .history td.item {
        line-height: 65px;
        width: 20px;
        text-align: right;
        padding-bottom: 22px;
      }
    </style>
  </div>
</body>

</html>
