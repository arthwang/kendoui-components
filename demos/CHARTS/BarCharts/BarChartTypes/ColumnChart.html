<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Column chart demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-chart id="chart"
               style="background: center no-repeat url('https://demos.telerik.com/kendo-ui/content/shared/styles/world-map.png');"
               title='{
                     text: "Gross domestic product growth /GDP annual %/"
                   }'
               legend='{
                     position: "top"
                   }'
               series-defaults='{
                     type: "column"
                   }'
               series='[{
                     name: "India",
                     data: [3.907, 7.943, 7.848, 9.284, 9.263, 9.801, 3.890, 8.238, 9.552, 6.855]
                   }, {
                     name: "Russian Federation",
                     data: [4.743, 7.295, 7.175, 6.376, 8.153, 8.535, 5.247, -7.832, 4.3, 4.3]
                   }, {
                     name: "Germany",
                     data: [0.010, -0.375, 1.161, 0.684, 3.7, 3.269, 1.083, -5.127, 3.690, 2.995]
                   }, {
                     name: "World",
                     data: [1.988, 2.733, 3.994, 3.464, 4.001, 3.939, 1.333, -2.245, 4.339, 2.727]
                   }]'
               value-axis='{
                     labels: {
                       format: "{0}%"
                     },
                     line: {
                       visible: false
                     },
                     axisCrossingValue: 0
                   }'
               category-axis='{
                     categories: [2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011],
                     line: {
                       visible: false
                     },
                     labels: {
                       padding: { top: 135 }
                     }
                   }'
               tooltip='{
                     visible: true,
                     format: "{0}%",
                     template: "#= series.name #: #= value #"
                   }'></k-chart>
    </div>
    <script>
      $(window).resize(() => {
        const chart = $('#chart').data('kendoChart');
        chart.setOptions(chart.options);
      });
    </script>
</body>

</html>
