<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>100% stacked bars demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-chart id="chart"
               title='{
                     text: "Olympic Medals won by USA"
                   }'
               legend='{
                     visible: false
                   }'
               series-defaults='{
                     type: "bar",
                     stack:{
                       type: "100%"
                     }
                   }'
               series='[{
                     name: "Gold Medals",
                     data: [40, 32, 34, 36, 45, 33, 34, 83, 36, 37, 44, 37, 35, 36, 46],
                     color: "#f3ac32"
                   }, {
                     name: "Silver Medals",
                     data: [19, 25, 21, 26, 28, 31, 35, 60, 31, 34, 32, 24, 40, 38, 29],
                     color: "#b8b8b8"
                   }, {
                     name: "Bronze Medals",
                     data: [17, 17, 16, 28, 34, 30, 25, 30, 27, 37, 25, 33, 26, 36, 29],
                     color: "#bb6e36"
                   }]'
               value-axis='{
                     line:{
                       visible: false
                     }
                     minorGridLines:{
                       visible: true
                     }
                   }'
               category-axis='{
                     categories: [1952, 1956, 1960, 1964, 1968, 1972, 1976, 1984, 1988, 1992, 1996, 2000, 2004, 2008, 2012],
                     majorGridLines: {
                       visible: false
                     }
                   }'
               tooltip='{
                     visible: true,
                     template: "#= series.name #: #= value #"
                   }'></k-chart>
    </div>
    <script>
      $(window).resize(() => {
        const chart = $('#chart').data('kendoChart');
        chart.setOptions(chart.options);
      });
    </script>
  </div>
</body>

</html>
