<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Basic usage demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-chart id="chart"
               style="background: center no-repeat url('https://demos.telerik.com/kendo-ui/content/shared/styles/world-map.png');"
               title='{
                     text: "Site Visitors Stats \n /thousands/"
                   }'
               legend='{
                     visible: false
                   }'
               series-defaults='{
                     type: "bar"
                   }'
               series='[{
                     name: "Total Visits",
                     data: [56000, 63000, 74000, 91000, 117000, 138000]
                   }, {
                     name: "Unique visitors",
                     data: [52000, 34000, 23000, 48000, 67000, 83000]
                   }]'
               value-axis='{
                     max: 140000,
                     line: {
                       visible: false
                     },
                     minorGridLines: {
                       visible: true
                     },
                     labels: {
                       rotation: "auto"
                     }
                   }'
               category-axis='{
                     categories: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                     majorGridLines: {
                       visible: false
                     }
                   }'
               tooltip='{
                     visible: true,
                     template: "#= series.name #: #= value #"
                   }'></k-chart>
    </div>
    <script>
      $(window).resize(() => {
        const chart = $('#chart').data('kendoChart');
        chart.setOptions(chart.options);
      });
    </script>
  </div>
</body>

</html>
