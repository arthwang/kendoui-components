<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Binding to grouped data demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-chart title='{ text: "Stock Prices" }'
               data-source=stocksDataSource
               series='[{
                     type: "column",
                     field: "close",
                     categoryField: "date",
                     name: "#= group.value # (close)"
                   }]'
               legend='{
                     position: "bottom"
                   }'
               value-axis='{
                     labels: {
                       format: "${0}",
                       skip: 2,
                       step: 2
                     }
                   }'
               category-axis='{
                     labels: {
                       format: "MMM"
                     }
                   }'></k-chart>
    </div>
    <script>
      var stocksDataSource = new kendo.data.DataSource({
        transport: {
          read: {
            url: function () {
              return "https://demos.telerik.com/kendo-ui/content/dataviz/dashboards/stock-data-2011.json";
            },
            dataType: "json"
          }
        },

        group: {
          field: "symbol"
        },

        sort: {
          field: "date",
          dir: "asc"
        },

        schema: {
          model: {
            fields: {
              date: {
                type: "date"
              }
            }
          }
        }
      });
    </script>
  </div>
</body>

</html>
