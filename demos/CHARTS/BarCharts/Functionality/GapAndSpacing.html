<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Gap and spacing demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-chart id='chart'
               title='{
                     text: "Site Visitors Stats /thousands/"
                   }'
               legend='{
                     position: "bottom"
                   }'
               series-defaults='{
                     type: "column"
                   }'
               series='[{
                     name: "Total Visits",
                     data: [56000, 63000, 74000, 91000, 117000, 138000]
                   }, {
                     name: "Unique visitors",
                     data: [52000, 34000, 23000, 48000, 67000, 83000]
                   }]'
               value-axis='{
                     line: {
                       visible: false
                     }
                   }'
               category-axis='{
                     categories: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                     majorGridLines: {
                       visible: false
                     }
                   }'
               tooltip='{
                     visible: true,
                     format: "{0}"
                   }'></k-chart>
    </div>
    <div class="box wide">
      <div class="box-col">
        <h4>Gap</h4>
        <ul class="options">
          <li>
            <input id="gap"
                   type="number"
                   value="1.5"
                   step="0.1"
                   style="width: 80px;" />
            <button id="getGap"
                    class="k-button">Set
              gap</button>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Spacing</h4>
        <ul class="options">
          <li>
            <input id="spacing"
                   type="number"
                   value="0.4"
                   step="0.1"
                   style="width: 80px;" />
            <button id="getSpacing"
                    class="k-button">Set
              spacing</button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      var chart = $("#chart").data("kendoChart"),
        firstSeries = chart.options.series;

      $("#getGap").click(function () {
        firstSeries[0].gap = parseFloat($("#gap").val(), 10);
        chart.redraw();
      });

      $("#getSpacing").click(function () {
        firstSeries[0].spacing = parseFloat($("#spacing").val(), 10);
        chart.redraw();
      });

      if (kendo.ui.NumericTextBox) {
        $("#gap").kendoNumericTextBox();
        $("#spacing").kendoNumericTextBox();
      }
    });

    $(window).resize(() => {
      const chart = $('#chart').data('kendoChart');
      chart.setOptions(chart.options);
    });
  </script>
</body>

</html>
