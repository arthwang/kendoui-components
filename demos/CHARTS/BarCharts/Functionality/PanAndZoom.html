<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Pan and zoom deeo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="box wide">

      <p>Use SHIFT + Mouse Drag Region Selection
        combination on mouse-enabled devices to
        zoom in data for a specific period of
        time</p>
      <p>Use the mousewheel to zoom in and out</p>

    </div>
    <div class="demo-section k-content wide">
      <k-chart render-as=canvas
               data-source=data
               category-axis='{
                     min: 0,
                     max: 10,
                     labels: {
                       rotation: "auto"
                     }
                   }'
               series='[{
                     type: "column",
                     field: "value",
                     categoryField: "category"
                   }]'
               pannable='{lock:"y"}'
               zoomable='{
                     mousewheel: {
                       lock: "y"
                     },
                     selection: {
                       lock: "y"
                     }
                   }'></k-chart>
    </div>
    <script>
      // Sample data
      var data = [];
      for (var i = 0; i < 100; i++) {
        var val = Math.round(Math.random() * 10);
        data.push({
          category: "C" + i,
          value: val
        });
      }

    </script>
  </div>
</body>

</html>
