<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Logarithmic axis demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-chart id='chart'
               title='{
                     text: "Fibonacci sequence"
                   }'
               series='[{
                     data: fibonacciSequence(39)
                   }]'
               value-axis='{
                     type: "log",
                     minorGridLines: {
                       visible: true
                     }
                   }'
               tooltip='{
                     visible: true
                   }'></k-chart>
    </div>
    <script>

      function fibonacciSequence(n) {
        var data = [1, 1];
        for (var i = 2; i < n; i++) {
          data.push(data[i - 1] + data[i - 2]);
        }
        return data;
      }

      $(window).resize(() => {
        const chart = $('#chart').data('kendoChart');
        chart.setOptions(chart.options);
      });
    </script>
  </div>
</body>

</html>
