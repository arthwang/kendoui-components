<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Binding to remote data demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-chart data-source='{
                   transport: {
                     read: {
                       url: "https://demos.telerik.com/kendo-ui/content/dataviz/js/ozone.json",
                       dataType: "json"
                     }
                   },
                   sort: {
                     field: "year",
                     dir: "asc"
                   }
                 }'
               title='{
                     text: "Ozone Concentration (ppm)"
                   }'
               legend='{
                     visible: false
                   }'
               series='[{
                     type: "boxPlot",
                     lowerField: "lower",
                     q1Field: "q1",
                     medianField: "median",
                     q3Field: "q3",
                     upperField: "upper",
                     outliersField: "outliers",
                     meanField: "mean",
                     categoryField: "year"
                   }]'></k-chart>
    </div>
  </div>

</body>

</html>
