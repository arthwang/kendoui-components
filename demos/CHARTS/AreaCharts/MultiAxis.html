<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Multi-axis demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-chart id="chart"
               title='{text:"Hybrid car mileage report"'
               legend='{position:"top"}'
               series='[{
                   type: "column",
                   data: [20, 40, 45, 30, 50],
                   stack: true,
                   name: "on battery",
                   color: "#003c72"
                 }, {
                   type: "column",
                   data: [20, 30, 35, 35, 40],
                   stack: true,
                   name: "on gas",
                   color: "#0399d4"
                 }, {
                   type: "area",
                   data: [30, 38, 40, 32, 42],
                   name: "mpg",
                   color: "#642381",
                   axis: "mpg"
                 }, {
                   type: "area",
                   data: [7.8, 6.2, 5.9, 7.4, 5.6],
                   name: "l/100 km",
                   color: "#e5388a",
                   axis: "l100km"
                 }]'
               value-axis='[{
                   title: { text: "miles" },
                   min: 0,
                   max: 100
                 }, {
                   name: "km",
                   title: { text: "km" },
                   min: 0,
                   max: 161,
                   majorUnit: 32
                 }, {
                   name: "mpg",
                   title: { text: "miles per gallon" },
                   color: "#642381"
                 }, {
                   name: "l100km",
                   title: { text: "liters per 100km" },
                   color: "#e5388a"
                 }]'
               category-axis='{
                   categories: ["Mon", "Tue", "Wed", "Thu", "Fri"],
                   // Align the first two value axes to the left
                   // and the last two to the right.
                   //
                   // Right alignment is done by specifying a
                   // crossing value greater than or equal to
                   // the number of categories.
                   axisCrossingValues: [0, 0, 10, 10]
                 }'></k-chart>
    </div>
    <script>
      $(window).resize(function () {
        const chart = $('#chart').data('kendoChart');
        chart.setOptions(chart.options);
      });
    </script>
  </div>
</body>

</html>
