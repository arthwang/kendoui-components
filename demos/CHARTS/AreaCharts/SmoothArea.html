<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Smooth area demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-chart id="chart"
               title='{
                   text: "A digital signal"
                 }'
               legend='{
                   visible: false
                 }'
               series='[{
                   type: "area",
                   data: [20, 1, 18, 3, 15, 5, 10, 6, 9, 6, 10, 5, 13, 3, 16, 1, 19, 1, 20, 2, 18, 5, 12, 7, 10, 8],
                   line: {
                     style: "smooth"
                   }
                 }]'
               category-axis='{
                   title: {
                     text: "time"
                   },
                   majorGridLines: {
                     visible: false
                   },
                   majorTicks: {
                     visible: false
                   }
                 }'
               value-axis='{
                   max: 22,
                   title: {
                     text: "voltage"
                   },
                   majorGridLines: {
                     visible: false
                   },
                   visible: false
                 }'></k-chart>
    </div>

    <script>
      $(window).resize(function () {
        const chart = $('#chart').data('kendoChart');
        chart.setOptions(chart.options);
      });
    </script>
  </div>
</body>

</html>
