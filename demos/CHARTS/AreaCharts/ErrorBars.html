<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Error bars demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-chart id="chart"
               title='{
                     text: "GDP growth and standard deviation"
                   }'
               legend='{
                     visible: false
                   }'
               series-defaults='{
                     type: "area"
                   }'
               series='[{
                     data: [7.943, 7.848, 9.284, 9.263, 9.801, 3.890, 8.238, 9.552],
                     errorBars: {
                       value: "stddev"
                     }
                   }]'
               value-axis='{
                     labels: {
                       format: "{0}%"
                     },
                     line: {
                       visible: false
                     },
                     axisCrossingValue: 0
                   }'
               category-axis='{
                     categories: [2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010],
                     line: {
                       visible: false
                     }
                   }'
               tooltip='{
                     visible: true,
                     format: "{0}%",
                     template: $("#templ").html()
                   }'></k-chart>
    </div>
    <script id='templ'
            type='text/x-kendo-template'>
        #= value # (Ïƒ = #= kendo.toString(high - low, 'N2') #)
    </script>
    <script>
      $(window).resize(function () {
        const chart = $('#chart').data('kendoChart');
        chart.setOptions(chart.options);
      })
    </script>
  </div>
</body>

</html>
