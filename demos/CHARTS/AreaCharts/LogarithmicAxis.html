<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Logarithmic axis demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example"
       class="absConf">
    <div class="demo-section k-content wide">
      <k-chart id="chart"
               data-source='{
                     transport: {
                       read: {
                         url: "https://demos.telerik.com/kendo-ui/content/dataviz/js/spain-electricity.json",
                         dataType: "json"
                       }
                     },
                     sort: {
                       field: "year",
                       dir: "asc"
                     }
                   }'
               title='{
                     text: "Spain electricity production (GWh)"
                   }'
               legend='{
                     position: "top"
                   }'
               series-defaults='{type:"area"}'
               series='[{
                     field: "nuclear",
                     categoryField: "year",
                     name: "Nuclear"
                   }, {
                     field: "hydro",
                     categoryField: "year",
                     name: "Hydro"
                   }, {
                     field: "wind",
                     categoryField: "year",
                     name: "Wind"
                   }]'
               category-axis='{
                     labels: {
                       rotation: -90
                     },
                     crosshair: {
                       visible: true
                     }
                   }'
               value-axis='{
                     type: "log",
                     labels: {
                       format: "N0"
                     }
                   }'
               tooltip='{
                     visible: true,
                     shared: true,
                     format: "N0"
                   }'></k-chart>
    </div>

    <k-chart id="chart"
             data-source='{
                     transport: {
                       read: {
                         url: "https://demos.telerik.com/kendo-ui/content/dataviz/js/spain-electricity.json",
                         dataType: "json"
                       }
                     },
                     sort: {
                       field: "year",
                       dir: "asc"
                     }
                   }'
             title='{
                     text: "Spain electricity production (GWh)"
                   }'
             legend='{
                     position: "top"
                   }'
             series-defaults='{type:"area"}'
             series='[{
                     field: "nuclear",
                     categoryField: "year",
                     name: "Nuclear"
                   }, {
                     field: "hydro",
                     categoryField: "year",
                     name: "Hydro"
                   }, {
                     field: "wind",
                     categoryField: "year",
                     name: "Wind"
                   }]'
             category-axis='{
                     labels: {
                       rotation: -90
                     },
                     crosshair: {
                       visible: true
                     }
                   }'
             value-axis='{
                     type: "log",
                     labels: {
                       format: "N0"
                     }
                   }'
             tooltip='{
                     visible: true,
                     shared: true,
                     format: "N0"
                   }'></k-chart>
    <script>
      $(window).resize(function () {
        const chart = $('#chart').data('kendoChart');
        chart.setOptions(chart.options);
      });
    </script>
  </div>
</body>

</html>
