<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Basic usage demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-chart id='chart'
               title='{text:"Gross domestic product growth \n /GDP annual %/"}'
               legend='{position:"bottom"}'
               series-defaults='{
                    type: "area",
                    area: {
                      line: {
                        style: "smooth"
                      }
                    }
                  }'
               series='[{
                    name: "India",
                    data: [3.907, 7.943, 7.848, 9.284, 9.263, 9.801, 3.890, 8.238, 9.552, 6.855]
                  }, {
                    name: "World",
                    data: [1.988, 2.733, 3.994, 3.464, 4.001, 3.939, 1.333, -2.245, 4.339, 2.727]
                  }, {
                    name: "Haiti",
                    data: [-0.253, 0.362, -3.519, 1.799, 2.252, 3.343, 0.843, 2.877, -5.416, 5.590]
                  }]'
               value-axis='{
                    labels: {
                      format: "{0}%"
                    },
                    line: {
                      visible: false
                    },
                    axisCrossingValue: -10
                  }'
               category-axis='{
                    categories: [2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011],
                    majorGridLines: {
                      visible: false
                    },
                    labels: {
                      rotation: "auto"
                    }
                  }'
               tooltip='{
                    visible: true,
                    format: "{0}%",
                    template: "#= series.name #: #= value #"
                  }'></k-chart>
    </div>
    <script>
      function refresh() {
        let chart = $('#chart').data('kendoChart');
        const options = chart.options;
        chart.setOptions(options);
      }
      $(window).resize(refresh);
    </script>
    <style type="text/css">
      #chart {
        background: center no-repeat url('https://demos.telerik.com/kendo-ui/content/shared/styles/world-map.png');
      }
    </style>
  </div>
</body>

</html>
