<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Binding to local data</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />

  <script

</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-chart id="chart"
               data-source=internetUsers
               title='{
                     text: "Internet Users in United States"
                   }'
               legend='{
                     visible: false
                   }'
               series-defaults='{
                     type: "area",
                     labels: {
                       visible: true,
                       format: "{0}%",
                       background: "transparent"
                     }
                   }'
               series='[{
                     field: "value",
                     categoryField: "year",
                     name: "United States"
                   }]'
               value-axis='{
                     labels: {
                       format: "{0}%"
                     },
                     line: {
                       visible: false
                     }
                   }'
               category-axis='{
                     majorGridLines: {
                       visible: false
                     }
                   }'
               tooltip='{
                     visible: true,
                     format: "{0}%",
                     template: "#= category # - #= value #%"
                   }'></k-chart>
    </div>
    <script>

        const chart = $('#chart').data('kendoChart');
        chart.setOptions(chart.options);
      });

</body>

</html>
