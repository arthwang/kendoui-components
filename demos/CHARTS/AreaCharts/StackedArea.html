<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Stacked area demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-chart id="chart"
               title='{
                     text: "Browser Usage Trends"
                   }'
               series-defaults='{
                     type: "area",
                     stack: true
                   }'
               series='[{
                     name: "Chrome",
                     data: [0, 0, 0, 0, 3.6, 9.8, 22.4, 34.6]
                   }, {
                     name: "Firefox",
                     data: [0, 23.6, 29.9, 36.3, 44.4, 46.4, 43.5, 37.7]
                   }, {
                     name: "Internet Explorer",
                     data: [76.2, 68.9, 60.6, 56.0, 46.0, 37.2, 27.5, 20.2]
                   }, {
                     name: "Mozilla",
                     data: [16.5, 2.8, 2.5, 1.2, 0, 0, 0, 0]
                   }, {
                     name: "Opera",
                     data: [1.6, 1.5, 1.5, 1.6, 2.4, 2.3, 2.2, 2.5]
                   }, {
                     name: "Safari",
                     data: [0, 0, 0, 1.8, 2.7, 3.6, 3.8, 4.2]
                   }]'
               value-axis='{
                     labels: {
                       format: "{0}%"
                     },
                     line: {
                       visible: false
                     },
                     axisCrossingValue: -10,
                     max: 100
                   }'
               category-axis='{
                     categories: [2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011],
                     majorGridLines: {
                       visible: false
                     }
                   }'
               tooltip='{
                     visible: true,
                     format: "{0}%",
                     template: "#= series.name #: #= value #%"
                   }'></k-chart>
    </div>
    <script>
      function refreshChart() {
        const chart = $('#chart').data('kendoChart');
        chart.setOptions(chart.options);
      }
      $(window).resize(refreshChart);

    </script>
  </div>
</body>

</html>
