<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Colopicker Basic Usage</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id='example'>
    <div
         class='demo-section hidden-on-narrow k-content wide'>
      <div id="background">
        <div class="column">
          <h3 class="title">Select Wall Paint</h3>
          <k-color-palette id="palette"
                           columns=4
                           change=preview
                           tile-size='{ width: 34, height: 19 }'
                           palette='[ "#f0d0c9", "#e2a293", "#d4735e", "#65281a", "#eddfda",
                               "#dcc0b6", "#cba092", "#7b4b3a", "#fcecd5", "#f9d9ab",
                               "#f6c781", "#c87d0e", "#e1dca5", "#d0c974", "#a29a36",
                               "#514d1b", "#c6d9f0", "#8db3e2", "#548dd4", "#17365d"
                             ]'>
          </k-color-palette>
        </div>

        <div class="column">
          <h3 class="title"><label
                   for="picker">Choose
              Custom Color</label></h3>
          <k-color-picker id="picker"
                          value="#ffffff"
                          buttons=false
                          select=preview>
          </k-color-picker>
        </div>
      </div>
    </div>
    <div class="responsive-message"></div>
    <script>
      function preview(e) {
        $("#background").css("background-color", e.value);
      }
    </script>
    <style>
      .demo-section {
        height: 600px;
        width: 600px;
      }

      #background {
        background: transparent url(https://demos.telerik.com/kendo-ui/content/web/colorpicker/interior-bg.png) no-repeat;
        margin: 0 auto;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .column {
        margin-top: 384px;
        float: left;
        width: 300px;
        text-align: center;
      }

      .column .title {
        color: #a3a3a3;
        text-transform: uppercase;
        font-size: 11px;
        font-weight: normal;
        padding: 41px 0 20px;
      }

      #palette {
        vertical-align: top;
        display: inline-block;
      }

      .k-colorpicker {
        vertical-align: top;
        margin: 20px 0;
      }
    </style>
  </div>
</body>

</html>
