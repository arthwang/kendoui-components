<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Palette Presets</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id='example'>
    <div class="box wide">
      <div class="box-col">
        <h4>Office</h4>
        <k-color-palette palette='[
                             "#ffffff", "#000000", "#eeece1", "#1f497d", "#4f81bd",
                             "#c0504d", "#9bbb59", "#8064a2", "#8064a2", "#f79646",
                             "#f2f2f2", "#7f7f7f", "#ddd9c3", "#c6d9f0", "#dbe5f1",
                             "#f2dcdb", "#ebf1dd", "#e5e0ec", "#dbeef3", "#fdeada",
                             "#d8d8d8", "#595959", "#c4bd97", "#8db3e2", "#b8cce4",
                             "#e5b9b7", "#d7e3bc", "#ccc1d9", "#b7dde8", "#fbd5b5",
                             "#bfbfbf", "#3f3f3f", "#938953", "#548dd4", "#95b3d7",
                             "#d99694", "#c3d69b", "#b2a2c7", "#92cddc", "#fac08f",
                             "#a5a5a5", "#262626", "#494429", "#17365d", "#366092",
                             "#953734", "#76923c", "#5f497a", "#31859b", "#e36c09",
                             "#7f7f7f", "#0c0c0c", "#1d1b10", "#0f243e", "#244061",
                             "#632423", "#4f6128", "#3f3151", "#205867", "#974806"
                           ]'></k-color-palette>
      </div>

      <br style="clear:both">

      <div class="box-col">
        <h4>WebSafe</h4>
        <k-color-palette palette="websafe">
        </k-color-palette>
      </div>
      <div class="box-col">
        <h4>Basic</h4>

        <k-color-palette palette="basic">
        </k-color-palette>
      </div>

      <div class="box-col">
        <h4>Monochrome</h4>
        <k-color-palette columns=12
                         palette='["#000000", "#1a1a1a", "#333333", "#4d4d4d", "#666666", "#808080","#999999", "#b3b3b3", "#cccccc", "#e6e6e6", "#f2f2f2", "#ffffff"]'>
        </k-color-palette>
      </div>
    </div>
  </div>
</body>

</html>
