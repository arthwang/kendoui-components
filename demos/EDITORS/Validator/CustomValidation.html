<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Custom validation demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <k-validator id="employeeForm"
                   novalidate="novalidate"
                   messages='{
                         verifyPassword: "Password does not match"
                       }'
                   rules=rules>
        <ul id="fieldlist">
          <li>
            <label for="FirstName">First
              Name:</label>
            <input type="text"
                   class="k-textbox"
                   name="FirstName"
                   id="FirstName"
                   required="required" />
          </li>
          <li>
            <label for="LastName">Last
              Name:</label>
            <input type="text"
                   class="k-textbox"
                   name="LastName"
                   id="LastName"
                   required="required" />
          </li>
          <li>
            <label for="passwd"
                   class="required">Password:</label>
            <input type="password"
                   id="passwd1"
                   name="passwd1"
                   class="k-textbox"
                   placeholder="Password with more than 5 charactors"
                   data-pattern-msg="Length of password must be greater than 5"
                   required
                   data-required-msg="Enter password"
                   pattern=".{6,}" />
          </li>
          <li>
            <label for="passwd"
                   class="required">Conform
              password:</label>
            <input type="password"
                   id="passwd2"
                   name="passwd2"
                   class="k-textbox"
                   placeholder="Confirm password"
                   required
                   data-required-msg="Confirm password please" />
          </li>
          <li>
            <label for="HireDate">Hire
              Date:</label>
            <k-date-picker type="text"
                           data-role='datepicker'
                           id="HireDate"
                           name="HireDate"
                           type="date"
                           required="required">
            </k-date-picker>
            <span data-for='HireDate'
                  class='k-invalid-msg'></span>
          </li>
          <li>
            <label for="RetireDate">Retire
              Date:</label>
            <k-date-picker type="text"
                           data-role='datepicker'
                           id="RetireDate"
                           type="date"
                           name="RetireDate"
                           data-greaterdate-field="HireDate"
                           data-greaterdate-msg='Retire date should be after Hire date'>
            </k-date-picker>
            <span data-for='RetireDate'
                  class='k-invalid-msg'></span>
          </li>
          <li>
            <k-button type="button"
                      class="k-primary"
                      click='save'>Save</k-button>
          </li>
        </ul>
      </k-validator>
    </div>

    <script type="text/javascript">
      var rules = {
        greaterdate: function (input) {
          if (input.is("[data-greaterdate-msg]") && input.val() != "") {
            var date = kendo.parseDate(input.val()),
              otherDate = kendo.parseDate($("[name='" + input.data("greaterdateField") + "']").val());
            return otherDate == null || otherDate.getTime() < date.getTime();
          }
          return true;
        },
        verifyPassword: function (input) {
          if (input.is("[name=passwd2]")) {
            return input.val() === $('#passwd1').val();
          }
          return true;
        }
      }
      function save(e) {
        var validator = $("#employeeForm").data("kendoValidator");
        if (validator.validate()) {
          alert("Employee Saved");
        }
      }

    </script>

    <style>
      #fieldlist {
        margin: 0;
        padding: 0;
      }

      #fieldlist li {
        list-style: none;
        padding-bottom: .7em;
        text-align: left;
      }

      #fieldlist label {
        display: block;
        padding-bottom: .3em;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 12px;
        color: #444;
      }

      #fieldlist li .k-widget:not(.k-tooltip),
      #fieldlist li .k-textbox {
        margin: 0 5px 5px 0;
      }

      span.k-widget.k-tooltip-validation {
        display: inline-block;
        width: 160px;
        text-align: left;
        border: 0;
        padding: 0;
        margin: 0;
        background: none;
        box-shadow: none;
        color: red;
      }

      .k-tooltip-validation .k-warning {
        display: none;
      }
    </style>
  </div>

</body>

</html>
