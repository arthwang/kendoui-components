<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Basic usage demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example"
       role="application">
    <div class="demo-section k-content">
      <div>
        <label for="optional"
               id="employees">Employees</label>
        <label for="selected">Developers</label>
        <br />
        <k-list-box id="optional"
                    connect-with="'selected'"
                    toolbar='{
                          tools: ["moveUp", "moveDown", "transferTo", "transferFrom", "transferAllTo", "transferAllFrom", "remove"]
                        }'>
          <option>Steven White</option>
          <option>Nancy King</option>
          <option>Nancy Davolio</option>
          <option>Robert Davolio</option>
          <option>Michael Leverling</option>
          <option>Andrew Callahan</option>
          <option>Michael Suyama</option>
        </k-list-box>
        <k-list-box id="selected"></k-list-box>
      </div>
    </div>
  </div>

  <style>
    .demo-section label {
      margin-bottom: 5px;
      font-weight: bold;
      display: inline-block;
    }

    #employees {
      width: 270px;
    }

    #example .demo-section {
      max-width: none;
      width: 580px;
    }

    #example .k-listbox {
      width: 236px;
      height: 310px;
    }

    #example .k-listbox:first-of-type {
      width: 270px;
      margin-right: 1px;
    }
  </style>


</body>

</html>
