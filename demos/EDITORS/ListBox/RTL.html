<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>RTL demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.rtl.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example"
       role="application"
       dir="rtl">
    <div class="demo-section k-content wide">
      <k-list-box id="source"
                  connect-with="'destination'"
                  toolbar='{position:"left",tools:["transferFrom", "transferTo", "transferAllFrom", "transferAllTo"]}'>
        <option>Argentina</option>
        <option>Australia</option>
        <option>Brazil</option>
        <option>Canada</option>
        <option>Chile</option>
        <option>China</option>
        <option>Egypt</option>
        <option>England</option>
        <option>France</option>
        <option>Germany</option>
        <option>India</option>
        <option>Indonesia</option>
        <option>Kenya</option>
        <option>Mexico</option>
        <option>New Zealand</option>
        <option>South Africa</option>
        <option>USA</option>
      </k-list-box>
      <k-list-box id="destination"
                  toolbar='{position:"left",tools:["moveUp", "moveDown", "remove"]}'>
      </k-list-box>
    </div>
  </div>
  <style>
    .k-listbox-toolbar {
      order: 2;
      margin-right: 5px !important;
    }

    .k-i-arrow-60-right:before,
    .k-i-arrow-60-left:before,
    .k-i-arrow-double-60-right:before,
    .k-i-arrow-double-60-left:before {
      -moz-transform: scaleX(-1);
      -o-transform: scaleX(-1);
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
      filter: FlipH;
      -ms-filter: "FlipH";
    }

    .k-i-arrow-60-right:before,
    .k-i-arrow-double-60-right:before {
      margin-left: -2px;
    }

    #example .demo-section {
      max-width: none;
      width: 695px;
    }

    #example .k-listbox {
      width: 342px;
      height: 200px;
    }
  </style>
</body>

</html>
