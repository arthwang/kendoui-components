<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Templates demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example"
       role="application">
    <div class="demo-section k-content wide">
      <k-list-box id="optional"
                  data-text-field="ContactName"
                  data-value-field="CustomerID"
                  template="customerTemplate"
                  data-source='{
                        transport: {
                          read: {
                            dataType: "jsonp",
                            url: "https://demos.telerik.com/kendo-ui/service/Customers",
                          }
                        }
                      }'
                  draggable="{placeholder:customPlaceholder"
                  drop-sources='["selected"]'
                  connect-with="'selected'"
                  toolbar='{position:"right",tools:["moveUp", "moveDown", "transferTo", "transferFrom", "transferAllTo", "transferAllFrom", "remove"]}'>
      </k-list-box>
      <k-list-box id="selected"
                  data-text-field="ContactName"
                  data-value-field="CustomerID"
                  template="customerTemplate"
                  draggable="{placeholder:customPlaceholer}"
                  drop-sources='["optional"]'
                  connect-with="'optional'">
      </k-list-box>
    </div>
    <script>
      var customerTemplate = '<span class="k-state-default" style="background-image: url(\'https://demos.telerik.com/kendo-ui/content/web/Customers/#:data.CustomerID#.jpg\')"></span>' +
        '<span class="k-state-default"><h3>#: data.ContactName #</h3><p>#: data.CompanyName #</p></span>';

      function customPlaceholder(draggedItem) {
        return draggedItem
          .clone()
          .addClass("custom-placeholder")
          .removeClass("k-ghost");
      }
    </script>
  </div>
  <style>
    #example .demo-section {
      max-width: none;
      width: 755px;
    }

    #example .k-listbox {
      width: 326px;
      height: 310px;
    }

    #example .k-listbox:first-child {
      width: 360px;
      margin-right: 1px;
    }

    .k-ghost {
      display: none !important;
    }

    .custom-placeholder {
      opacity: 0.4;
    }

    #example .k-item {
      line-height: 1em;
    }

    /* Material Theme padding adjustment*/

    .k-material #example .k-item,
    .k-material #example .k-item.k-state-hover,
    .k-materialblack #example .k-item,
    .k-materialblack #examplel .k-item.k-state-hover {
      padding-left: 5px;
      border-left: 0;
    }

    .k-item>span {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      display: inline-block;
      vertical-align: top;
      margin: 20px 10px 10px 5px;
    }

    #example .k-item>span:first-child,
    .k-item.k-drag-clue>span:first-child {
      -moz-box-shadow: inset 0 0 30px rgba(0, 0, 0, .3);
      -webkit-box-shadow: inset 0 0 30px rgba(0, 0, 0, .3);
      box-shadow: inset 0 0 30px rgba(0, 0, 0, .3);
      margin: 10px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-size: 100%;
      background-repeat: no-repeat;
    }

    #example h3,
    .k-item.k-drag-clue h3 {
      font-size: 1.2em;
      font-weight: normal;
      margin: 0 0 1px 0;
      padding: 0;
    }

    #example p {
      margin: 0;
      padding: 0;
      font-size: .8em;
    }
  </style>

</body>

</html>
