<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Add new item demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>Type a custom product name</h4>
      <k-multi-select id="products"
                      style="width: 100%;"
                      filter='startswith'
                      data-text-field='ProductName'
                      data-value-field='ProductID'
                      data-source=dataSource
                      no-data-template='noDataTemplate'>
      </k-multi-select>
      <div class="demo-hint">e.g. 'custom'</div>
    </div>

    <script id="noDataTemplate"
            type="text/x-kendo-tmpl">
        # var value = instance.input.val(); #
        # var id = instance.element[0].id; #
        <div>
            No data found. Do you want to add new item - '#: value #' ?
        </div>
        <br />
        <button class="k-button" onclick="addNew('#: id #', '#: value #')" ontouchend="addNew('#: id #', '#: value #')">Add new item</button>
    </script>

    <script>
      function addNew(widgetId, value) {
        var widget = $("#" + widgetId).getKendoMultiSelect();
        var dataSource = widget.dataSource;

        if (confirm("Are you sure?")) {
          dataSource.add({
            ProductID: 0,
            ProductName: value
          });

          dataSource.one("requestEnd", function (args) {
            if (args.type !== "create") {
              return;
            }

            var newValue = args.response[0].ProductID;

            dataSource.one("sync", function () {
              widget.value(widget.value().concat([newValue]));
            });
          });

          dataSource.sync();
        }
      }
    </script>

    <script>
      var crudServiceBaseUrl = "https://demos.telerik.com/kendo-ui/service";
      var dataSource = new kendo.data.DataSource({
        batch: true,
        transport: {
          read: {
            url: crudServiceBaseUrl + "/Products",
            dataType: "jsonp"
          },
          create: {
            url: crudServiceBaseUrl + "/Products/Create",
            dataType: "jsonp"
          },
          parameterMap: function (options, operation) {
            if (operation !== "read" && options.models) {
              return { models: kendo.stringify(options.models) };
            }
          }
        },
        schema: {
          model: {
            id: "ProductID",
            fields: {
              ProductID: { type: "number" },
              ProductName: { type: "string" }
            }
          }
        }
      });

    </script>
  </div>

</body>

</html>
