<!DOCTYPE html>
<html lang='en'>

<head>
      <meta charset='UTF-8'>
      <meta name='viewport'
            content='width=device-width, initial-scale=1.0'>
      <meta http-equiv='X-UA-Compatible'
            content='ie=edge'>
      <title>RTL demo</title>
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.rtl.min.css' />
      <link rel='stylesheet'
            href='/assets/examples.css'>
      <script
              src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
      <script
              src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
      <script
              src='/out/kendoui-components.js'></script>
</head>

<body>
      <div id="example">

            <div
                 class="demo-section k-content k-rtl">
                  <h4>Select Continents</h4>
                  <k-multi-select id="select"
                                  data-text-field='text'
                                  data-value-field='value'
                                  data-source='data'>
                  </k-multi-select>
            </div>

            <script>
                  var data = [
                        { text: "Africa", value: "1" },
                        { text: "Europe", value: "2" },
                        { text: "Asia", value: "3" },
                        { text: "North America", value: "4" },
                        { text: "South America", value: "5" },
                        { text: "Antarctica", value: "6" },
                        { text: "Australia", value: "7" }
                  ];
            </script>

      </div>

</body>

</html>
