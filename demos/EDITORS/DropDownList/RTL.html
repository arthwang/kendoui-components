<!DOCTYPE html>
<html lang='en'>

<head>
      <meta charset='UTF-8'>
      <meta name='viewport'
            content='width=device-width, initial-scale=1.0'>
      <meta http-equiv='X-UA-Compatible'
            content='ie=edge'>
      <title>RTL demo</title>
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.rtl.min.css' />
      <link rel='stylesheet'
            href='/assets/examples.css'>
      <script
              src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
      <script
              src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
      <script
              src='/out/kendoui-components.js'></script>
</head>

<body>
      <div id="example">
            <div class="demo-section k-content">
                  <div class="k-rtl">
                        <h4>RTL DropDownList</h4>
                        <k-drop-down-list id="input"
                                          style="width: 100%;"
                                          data-text-field="text"
                                          data-value-field="value"
                                          data-source='[
                                { text: "Item1", value: "1" },
                                { text: "Item2", value: "2" },
                                { text: "Item3", value: "3" }
                              ]'>
                        </k-drop-down-list>
                  </div>
            </div>
      </div </body>

</html>
