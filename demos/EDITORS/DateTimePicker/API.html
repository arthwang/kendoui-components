<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>API demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="demo-section k-content">
      <h4>Select date/time</h4>
      <k-date-time-picker id="datetimepicker"
                          style="width: 100%;">
      </k-date-time-picker>
    </div>

    <div class="box wide">
      <div class="box-col">
        <h4>Set / Get Value</h4>
        <ul class="options">
          <li>
            <input id="value"
                   value="10/10/2000 12:00 AM"
                   style="float:none" />
            <button id="set"
                    class="k-button">Set
              value</button>
          </li>
          <li style="text-align: right;">
            <button id="get"
                    class="k-button">Get
              value</button>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Open / Close</h4>
        <ul class="options">
          <li>
            <button id="openDateView"
                    class="k-button">Open date
              view</button>
            <button id="closeDateView"
                    class="k-button">Close date
              view</button>
          </li>
          <li>
            <button id="openTimeView"
                    class="k-button">Open time
              view</button>
            <button id="closeTimeView"
                    class="k-button">Close time
              view</button>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Enable / Disable</h4>
        <ul class="options">
          <li>
            <button id="enable"
                    class="k-button">Enable</button>
            <button id="disable"
                    class="k-button">Disable</button>
            <button id="readonly"
                    class="k-button">Readonly</button>
          </li>
        </ul>
      </div>
    </div>
    <script>

      var datetimepicker;
      $(function () {
        datetimepicker = $("#datetimepicker").data("kendoDateTimePicker");
        $("#datetimepicker")
          .closest(".k-widget")
          .attr("id", "datetimepicker_wrapper");

        var setValue = function () {
          datetimepicker.value($("#value").val());
        };

        $("#enable").click(function () {
          datetimepicker.enable();
        });

        $("#disable").click(function () {
          datetimepicker.enable(false);
        });

        $("#readonly").click(function () {
          datetimepicker.readonly();
        });

        $("#openDateView").click(function () {
          datetimepicker.open("date");
        });

        $("#openTimeView").click(function () {
          datetimepicker.open("time");
        });

        $("#closeDateView").click(function () {
          datetimepicker.close("date");
        });

        $("#closeTimeView").click(function () {
          datetimepicker.close("time");
        });

        $("#value").kendoDateTimePicker();

        $("#set").click(setValue);

        $("#get").click(function () {
          alert(datetimepicker.value());
        });
      });
    </script>

    <style>
      .box .k-textbox {
        width: 80px;
      }

      .box .k-button {
        min-width: 80px;
      }
    </style>
  </div>

</body>

</html>
