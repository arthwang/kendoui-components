<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Customizing templates demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>Birthday Calendar</h4>
      <k-date-time-picker id="datetimepicker"
                          style="width: 100%;"
                          value="today"
                          dates="birthdays"
                          week-number="true"
                          month=month
                          footer=footer
                          open=open>
      </k-date-time-picker>
    </div>

    <script>
      function isInArray(date, dates) {
        for (var idx = 0, length = dates.length; idx < length; idx++) {
          var d = dates[idx];
          if (date.getFullYear() == d.getFullYear() &&
            date.getMonth() == d.getMonth() &&
            date.getDate() == d.getDate()) {
            return true;
          }
        }

        return false;
      }

      var today = new Date(),
        birthdays = [
          new Date(today.getFullYear(), today.getMonth(), 11, 10, 0, 0),
          new Date(today.getFullYear(), today.getMonth(), 11, 10, 30, 0),
          new Date(today.getFullYear(), today.getMonth(), 11, 14, 0, 0),
          new Date(today.getFullYear(), today.getMonth() + 1, 6, 20, 0, 0),
          new Date(today.getFullYear(), today.getMonth() + 1, 27, 8, 0, 0),
          new Date(today.getFullYear(), today.getMonth() + 1, 27, 18, 0, 0),
          new Date(today.getFullYear(), today.getMonth() - 1, 3, 12, 0, 0),
          new Date(today.getFullYear(), today.getMonth() - 2, 22, 16, 30, 0)
        ];

      var month = {
        // template for dates in month view
        content: '# if (isInArray(data.date, data.dates)) { #' +
          '<div class="birthday"></div>' +
          '# } #' +
          '#= data.value #',
        weekNumber: ' <a class="italic">#= data.weekNumber #</a>'
      },
        footer = "Today - #=kendo.toString(data, 'd') #",
        open = function () {
          var dateViewCalendar = this.dateView.calendar;
          if (dateViewCalendar) {
            dateViewCalendar.element.width(350);
          }
        }
    </script>

    <style>
      .birthday {
        background: transparent url('https://demos.telerik.com/kendo-ui/content/web/calendar/cake.png') no-repeat 0 50%;
        display: inline-block;
        width: 16px;
        height: 16px;
        vertical-align: middle;
        margin-right: 3px;
      }

      .italic {
        font-style: italic;
      }
    </style>
  </div>


</body>

</html>
