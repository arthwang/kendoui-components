<!DOCTYPE html>
<html lang='en'>

<head>
      <meta charset='UTF-8'>
      <meta name='viewport'
            content='width=device-width, initial-scale=1.0'>
      <meta http-equiv='X-UA-Compatible'
            content='ie=edge'>
      <title>RTL demo</title>
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.rtl.min.css' />
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
      <link rel='stylesheet'
            href='/assets/examples.css' />
      <script
              src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
      <script
              src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
      <script src='/assets/console.js'></script>
      <script
              src='/out/kendoui-components.js'></script>
</head>

<body>
      <div id="example">
            <div class="demo-section k-content">
                  <div class="k-rtl">
                        <h4>RTL
                              MultiColumnComboBox
                        </h4>
                        <k-multi-column-combo-box style="width: 100%;"
                                                  data-source='[
                                        { text: "Item 1", value: "1" },
                                        { text: "Item 2", value: "2" },
                                        { text: "Item 3", value: "3" }
                                      ]'
                                                  data-text-field='text'
                                                  data-value-field='value'
                                                  columns='[
                                        { field: "text", title: "Text" },
                                        { field: "value", title: "Value" }
                                      ]'>
                        </k-multi-column-combo-box>
                  </div>
            </div>
      </div>
</body>

</html>
