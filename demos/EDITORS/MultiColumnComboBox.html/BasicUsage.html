<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Basic usage demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>Customers</h4>
      <k-multi-column-combo-box data-text-field='ContactName'
                                data-value-field='CustomerID'
                                height='400'
                                columns
                                filter='contains'
                                footer-template='footerTemplate'
                                filter-fields='["ContactName", "ContactTitle", "CompanyName", "Country"]'
                                data-source='dataSource'
                                style='width:100%'>
      </k-multi-column-combo-box>
      <div class="demo-hint">Hint: You can filter
        by the fields defined in the filterFields
        option.</div>
    </div>
    <script>
      var columns = [
        {
          field: "ContactName", title: "Contact Name", template: "<div class='customer-photo'" +
            "style='background-image: url(https://demos.telerik.com/kendo-ui/content/web/Customers/#:data.CustomerID#.jpg);'></div>" +
            "<span class='customer-name'>#: ContactName #</span>", width: 200
        },
        { field: "ContactTitle", title: "Contact Title", width: 200 },
        { field: "CompanyName", title: "Company Name", width: 200 },
        { field: "Country", title: "Country", width: 200 }
      ],
        footerTemplate = 'Total #: instance.dataSource.total() # items found',
        filterFields = ["ContactName", "ContactTitle", "CompanyName", "Country"],
        dataSource = {
          type: "odata",
          transport: {
            read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
          }
        };
    </script>
    <style type="text/css">
      .customer-photo {
        display: inline-block;
        box-shadow: inset 0 0 1px #999, inset 0 0 10px rgba(0, 0, 0, .2);
        margin: 0 10px 0;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-size: 100%;
        background-repeat: no-repeat;
        vertical-align: middle;
      }
    </style>
  </div>
</body>

</html>
