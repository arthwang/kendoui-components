<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>API demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div class="demo-section k-content">
    <h4>Select time</h4>
    <k-time-picker id="timepicker"
                   style="width: 100%;">
    </k-time-picker>
  </div>
  <div id="example">
    <div class="box wide">
      <div class="box-col">
        <h4>API Functions</h4>
        <ul class="options">
          <li>
            <input id="value"
                   value="10:30 AM"
                   style="float:none" />
            <button id="set"
                    class="k-button">Set
              value</button>

          </li>
          <li style="text-align: right;">
            <button id="get"
                    class="k-button">Get
              value</button>
          </li>
        </ul>
      </div>

      <div class="box-col">
        <h4>Enable / Disable</h4>
        <ul class="options">
          <li>
            <button id="enable"
                    class="k-button">Enable</button>
            <button id="disable"
                    class="k-button">Disable</button>

          </li>
          <li>
            <button id="readonly"
                    class="k-button">Readonly</button>
          </li>
        </ul>
      </div>

      <div class="box-col">
        <h4>Calendar Open / Close</h4>
        <ul class="options">
          <li>
            <button id="open"
                    class="k-button">Open</button>
            <button id="close"
                    class="k-button">Close</button>

          </li>
        </ul>
      </div>
    </div>

    <script>
      $(function () {
        $("#timepicker")
          .closest(".k-widget")
          .attr("id", "timepicker_wrapper");

        var timepicker = $("#timepicker").data("kendoTimePicker");

        var setValue = function () {
          timepicker.value($("#value").val());
        };

        $("#enable").click(function () {
          timepicker.enable();
        });

        $("#disable").click(function () {
          timepicker.enable(false);
        });

        $("#readonly").click(function () {
          timepicker.readonly();
        });

        $("#open").click(function () {
          timepicker.open();
        });

        $("#close").click(function () {
          timepicker.close();
        });

        $("#value").kendoTimePicker();

        $("#set").click(setValue);

        $("#get").click(function () {
          alert(timepicker.value());
        });
      });
    </script>

  </div>

</body>

</html>
