<!DOCTYPE html>
<html lang='en'>

<head>
      <meta charset='UTF-8'>
      <meta name='viewport'
            content='width=device-width, initial-scale=1.0'>
      <meta http-equiv='X-UA-Compatible'
            content='ie=edge'>
      <title>Server filtering demo</title>
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
      <link rel='stylesheet'
            href='/assets/examples.css' />
      <script
              src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
      <script
              src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
      <script
              src='/out/kendoui-components.js'></script>
</head>

<body>
      <div id='example'>
            <div class='demo-section k-content'>
                  <h4>Find a product</h4>
                  <k-combo-box placeholder="Select product"
                               data-text-field="ProductName"
                               data-value-field="ProductID"
                               filter="contains"
                               auto-bind="false"
                               min-length="3"
                               data-source="{
                                    type:'odata',
                                    serverFiltering:true,
                                    transport:{
                                    read:'https://demos.telerik.com/kendo-ui/service/Northwind.svc/Products'
                               }}"
                               style="width:100%">
                  </k-combo-box>
                  <div class='demo-hint'>Hint:
                        type at least
                        three characters. For
                        example "che".</div>
            </div>
      </div>
</body>

</html>
