<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Combobox basic usage</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id='example'
       role="application">
    <div id="tshirt-view"
         class='demo-section k-content'>
      <h4>Customize your Kendo T-shirt</h4>
      <img src="https://demos.telerik.com/kendo-ui/content/web/combobox/tShirt.png"
           alt="T-shirt image">
      <h4><label for="fabric">T-shirt
          Fabric</label></h4>
      <k-combo-box id="fabric"
                   placeholder="Select fabric..."
                   style="width:100%"
                   data-text-field="text"
                   data-value-field="value"
                   filter="contains"
                   sugget="true"
                   data-source='[{text:"Cotton", value:"1"},{text:"Polyester", value:"2"},{text:"Cotton/Polyester", value:"3"},{text:"Rib Knit", value:"4"}]'>
      </k-combo-box>
      <h4 style="margin-top:2em;"><label
               for="size">T-shirt
          Size
        </label></h4>
      <k-combo-box id="size"
                   placeholder="Select size..."
                   style="width:100%">
        <option>X-Small</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>X-Large</option>
        <option>2X-Large</option>
      </k-combo-box>
      <button class="k-button k-primary"
              id="get"
              style="margin-top:2em;float:right;">Customize</button>
    </div>
  </div>
  <style>
    #tshirt {
      display: block;
      margin: 2em auto;
    }

    .k-readonly {
      color: gray;
    }
  </style>
  <script>
    $("#get").click(function () {
      alert('Thank you! Your Choice is:\n\nFabric ID: ' + $('#fabric').val() +
        ' and Size: ' + $('#size').val());
    });
  </script>
</body>

</html>
