<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>MVVM demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script src="/assets/console.js"></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <div data-bind="visible: isPrimitive">
        <h4>ComboBox</h4>
        <k-combo-box placeholder="Type a product e.g. 'Chai'"
                     value-primitive="true"
                     data-text-field="ProductName"
                     data-value-field="ProductID"
                     data-bind="value: selectedProduct,
                         source: products,
                         visible: isVisible,
                         enabled: isEnabled,
                         events: {
                           change: onChange,
                           open: onOpen,
                           close: onClose
                         }"
                     style="width: 100%">
        </k-combo-box>
        <p class="demo-hint">
          <strong>data-value-primitive</strong>
          is
          set to <strong>true</strong>
        </p>
      </div>
      <div data-bind="invisible: isPrimitive">
        <h4>ComboBox</h4>
        <k-combo-box placeholder="Type a product e.g. 'Chai'"
                     data-text-field="ProductName"
                     data-value-field="ProductID"
                     data-bind="value: selectedProduct,
                         source: products,
                         visible: isVisible,
                         enabled: isEnabled,
                         events: {
                           change: onChange,
                           open: onOpen,
                           close: onClose
                         }"
                     style="width: 100%">
        </k-combo-box>
        <p class="demo-hint">
          <strong>data-value-primitive</strong>
          is
          <strong>not</strong> set.
        </p>
      </div>
      <div style="padding-top: 1em;">
        <h4>Console</h4>
        <div class="console"></div>
      </div>
    </div>
    <div class="box wide">
      <div class="box-col">
        <h4>Configuration</h4>
        <ul>
          <li><label><input type="checkbox"
                     data-bind="checked: isPrimitive, events: { change: primitiveChanged }">Set
              <strong>data-value-primitive</strong></label>
          </li>
          <li><label><input type="checkbox"
                     data-bind="checked: isEnabled">Enable
              ComboBox</label></li>
          <li><label><input type="checkbox"
                     data-bind="checked: isVisible">Visible</label>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Information</h4>
        Kendo UI ComboBox supports the
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/enabled">enabled</a>,
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/events">events</a>,
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/source">source</a>,
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/value">value</a>
        and
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/visible">visible</a>
        bindings.
      </div>
    </div>
    <script>
      var viewModel = kendo.observable({
        selectedProduct: null,
        isPrimitive: false,
        isVisible: true,
        isEnabled: true,
        primitiveChanged: function () {
          this.set("selectedProduct", null);
        },
        displaySelectedProduct: function () {
          var selectedProduct = this.get("selectedProduct");
          return kendo.stringify(selectedProduct, null, 4);
        },
        onOpen: function () {
          kendoConsole.log("event :: open");
        },
        onChange: function () {
          kendoConsole.log("event :: change (" + this.displaySelectedProduct() + ")");
        },
        onClose: function () {
          kendoConsole.log("event :: close");
        },
        products: new kendo.data.DataSource({
          transport: {
            read: {
              url: "https://demos.telerik.com/kendo-ui/service/products",
              dataType: "jsonp"
            }
          }
        })
      });
      $(function () {
        kendo.bind($("#example"), viewModel);
      });
    </script>
  </div>

</body>

</html>
