<!DOCTYPE html>
<html lang='en'>

<head>
      <meta charset='UTF-8'>
      <meta name='viewport'
            content='width=device-width, initial-scale=1.0'>
      <meta http-equiv='X-UA-Compatible'
            content='ie=edge'>
      <title>RTL demo</title>
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.rtl.min.css' />
      <link rel='stylesheet'
            href='/assets/examples.css'>
      <script
              src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
      <script
              src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
      <script
              src='/out/kendoui-components.js'></script>
</head>

<body>
      <div id="example">

            <div
                 class="demo-section k-content k-rtl">
                  <h4>RTL Slider</h4>
                  <k-slider id="slider"
                            class="temperature"
                            min=0
                            max=30
                            small-step=1
                            large-step=10
                            value=18></k-slider>
            </div>

            <div
                 class="demo-section k-content k-rtl">
                  <h4>RTL RangeSlider</h4>
                  <k-range-slider id="rangeslider"
                                  class="humidity"
                                  min=0
                                  max=10
                                  small-step=1
                                  large-step=2
                                  tick-placement='body'>
                  </k-range-slider>
            </div>
      </div>

</body>

</html>
