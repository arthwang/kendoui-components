<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>MVVM demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script src="/assets/console.js"></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <div>
        <h4>Change the value</h4>
        <k-slider min="0"
                  max="50"
                  small-step="5"
                  large-step="10"
                  data-bind="visible: isVisible,
                      enabled: isEnabled,
                      value: selectedNumber,
                      events: { change: onChange }"
                  style="width: 200px"></k-slider>
      </div>
      <div style="padding-top: 2em;">
        <h4>Console</h4>
        <div class="console"></div>
      </div>
    </div>
    <div class="box wide">
      <div class="box-col">
        <h4>Configuration</h4>
        <ul>
          <li><label><input type="checkbox"
                     data-bind="checked: isEnabled">Enable</label>
          </li>
          <li><label><input type="checkbox"
                     data-bind="checked: isVisible">Visible</label>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Information</h4>
        Kendo UI Slider supports the
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/enabled">enabled</a>,
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/events">events</a>,
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/value">value</a>
        and
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/visible">visible</a>
        bindings.
      </div>
    </div>
    <script>
      var viewModel = kendo.observable({
        selectedNumber: 0,
        isEnabled: true,
        isVisible: true,
        onChange: function () {
          kendoConsole.log("event :: change (" + this.get("selectedNumber") + ")");
        }
      });
      $(function () {
        kendo.bind($("#example"), viewModel);
      });
    </script>
    <style>
      .demo-section {
        text-align: center;
      }
    </style>
  </div>

</body>

</html>
