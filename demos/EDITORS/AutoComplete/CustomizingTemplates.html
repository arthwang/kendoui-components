<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Customizing templates</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel="stylesheet"
        href="/assets/examples.css">
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id='example'>
    <div class='demo-section k-content'>
      <h4>Customers</h4>
      <k-auto-complete id='customers'
                       data-text-field='ContactName'
                       min-length='1'
                       header-template='headerTmpl'
                       footer-template='footerTmpl'
                       template='tmpl'
                       data-source='{
                             transport:{
                               read:{
                                 dataType:"jsonp",
                                 url:"https://demos.telerik.com/kendo-ui/service/Customers"
                               }
                             }
                           }'
                       height='600px'
                       style='width:100%'>
      </k-auto-complete>
      <p class="demo-hint">
        Start typing to find a customer. E.g.
        "Ann"
      </p>
    </div>
  </div>
  <script type='text/x-kendo-template'
          id='headerTmpl'>
        <div class="dropdown-header k-widget k-header">
            <span>Photo</span>
            <span>Contact info</span>
        </div>
    </script>
  <script type='text/x-kendo-template'
          id='footerTmpl'>
        Total #: instance.dataSource.total() # items found
    </script>
  <script type='text/x-kendo-template'
          id='tmpl'>
        <span style="background-image: url('https://demos.telerik.com/kendo-ui/content/web/Customers/#:data.CustomerID#.jpg');"></span>
        <span class="k-state-default">
      <h3>#: data.ContactName #</h3>
      <p>#: data.CompanyName #</p>
    </span>
    </script>
  <style>
    .dropdown-header {
      border-width: 0 0 1px 0;
      text-transform: uppercase;
    }

    .dropdown-header>span {
      display: inline-block;
      padding: 10px;
    }

    .dropdown-header>span:first-child {
      width: 50px;
    }

    .k-list-container>.k-footer {
      padding: 10px;
    }

    #customers .k-item {
      line-height: 1em;
      min-width: 300px;
    }

    /* Material Theme padding adjustment*/

    .k-material #customers-list .k-item,
    .k-material #customers-list .k-item.k-state-hover,
    .k-materialblack #customers-list .k-item,
    .k-materialblack #customers-list .k-item.k-state-hover {
      padding-left: 5px;
      border-left: 0;
    }

    #customers-list .k-item>span {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      display: inline-block;
      vertical-align: top;
      margin: 20px 10px 10px 5px;
    }

    #customers-list .k-item>span:first-child {
      -moz-box-shadow: inset 0 0 30px rgba(0, 0, 0, .3);
      -webkit-box-shadow: inset 0 0 30px rgba(0, 0, 0, .3);
      box-shadow: inset 0 0 30px rgba(0, 0, 0, .3);
      margin: 10px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-size: 100%;
      background-repeat: no-repeat;
    }

    #customers-list h3 {
      font-size: 1.2em;
      font-weight: normal;
      margin: 0 0 1px 0;
      padding: 0;
    }

    #customers-list p {
      margin: 0;
      padding: 0;
      font-size: .8em;
    }
  </style>
</body>

</html>
