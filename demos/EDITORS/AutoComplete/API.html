<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>API</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel="stylesheet"
        href="/assets/examples.css">
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id='example'>
    <div class='demo-section k-content'>
      <h4>Pick a color</h4>
      <k-auto-complete id="input"
                       style="width:100%"
                       data-source='[
                          "Red-violet",
                          "Red",
                          "Red-orange",
                          "Orange",
                          "Yellow-orange",
                          "Yellow",
                          "Yellow-green",
                          "Green",
                          "Blue-green",
                          "Blue",
                          "Blue-violet",
                          "Violet"
                          ]'></k-auto-complete>
      <div class='demo-hint'>Hint: type "red"
      </div>
    </div>

    <div class="box wide">
      <div class="box-col">
        <h4>Set / Get Value</h4>
        <ul class="options">
          <li>
            <input id="value"
                   type="text"
                   class="k-textbox" />
            <button id="set"
                    class="k-button">Set
              value</button>
          </li>
          <li style="text-align: right;">
            <button id="get"
                    class="k-button">Get
              value</button>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Find item</h4>
        <ul class="options">
          <li>
            <input id="word"
                   value="B"
                   class="k-textbox" />
            <button id="search"
                    class="k-button">Search</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    var autocomplete = function () { return $('#input').data('kendoAutoComplete') },
      setValue = function (e) {
        if (e.type != "keypress" || kendo.keys.ENTER == e.keyCode)
          autocomplete().value($("#value").val());
      },
      setSearch = function (e) {
        if (e.type != "keypress" || kendo.keys.ENTER == e.keyCode)
          autocomplete().search($("#word").val());
      };

    $("#set").click(setValue);
    $("#value").keypress(setValue);
    $("#search").click(setSearch);
    $("#word").keypress(setSearch);

    $("#get").click(function () {
      alert(autocomplete().value());
    });
  </script>
  <style>
    .box .k-textbox {
      width: 80px;
    }

    .box .k-button {
      min-width: 80px;
    }
  </style>
</body>

</html>
