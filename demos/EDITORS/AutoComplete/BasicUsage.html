<!DOCTYPE html>
<html lang='en'>

<head>

  <meta name='viewport'

  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title></title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'

  <script

</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>
        <label for="countries">Choose shipping
          countries:</label>
      </h4>
      <k-auto-complete id="countries"
                       filter="startswith"
                       placeholder="Select country..."
                       separator=", "
                       data-source=data
                       style="width:100%"
                       animation='{open:{duration:800,effect:"fade-in"}}'>
      </k-auto-complete>
      <div class="demo-hint">Start typing the
        name of an European country</div>

    </div>
    <script>
      var data = [
        "Albania",
        "Andorra",
        "Armenia",

        "Belarus",

        "Finland",
        "France",
        "Georgia",
        "Germany",
        "Greece",
        "Hungary",
        "Iceland",
        "Ireland",
        "Italy",
        "Kosovo",
        "Latvia",
        "Liechtenstein",

        "Macedonia",

        "United Kingdom", "Vatican City"

  </div>
</body>

</html>
