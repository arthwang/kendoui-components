<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Basic usage demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="box">
      <h4>Information</h4>
      <p>
        The Upload can be used as a drop-in
        replacement
        for file input elements. This
        "synchronous"
        mode does not require
        special handling on the server.
      </p>
    </div>
    <form method="post"
          action="/kendo-ui/upload/submit">
      <div class="demo-section k-content">
        <k-upload name="files"
                  id="files"
                  type="file"
                  aria-label="files"></k-upload>
        <p
           style="padding-top: 1em; text-align: right">
          <button type="submit"
                  class="k-button k-primary">Submit</button>
        </p>
      </div>
    </form>
  </div>
</body>

</html>
