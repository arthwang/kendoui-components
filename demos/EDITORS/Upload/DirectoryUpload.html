<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Directory upload demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="box">
      <h4>Information</h4>
      <p>
        The example shows how directories can be
        selected and dropped over the control.
        This feature is only supported by
        browsers
        that support HTML5 directory and
        DataTransferItem features.
      </p>
    </div>

    <div>
      <div class="demo-section k-content">
        <k-upload id="files"
                  type="file"
                  async='{
                  saveUrl: "https://demos.telerik.com/kendo-ui/upload/chunkSave",
                  removeUrl: "https://demos.telerik.com/kendo-ui/upload/remove",
                  chunkSize: 11000,
                }'
                  directory=true
                  directory-drop=true></k-upload>
      </div>
    </div>
  </div>
</body>

</html>
