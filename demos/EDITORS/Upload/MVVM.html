<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>MVVM demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <div>
        <h4>Upload files</h4>
        <k-upload name="files"
                  type="file"
                  async="{ 
                      saveUrl: 'https://demos.telerik.com/kendo-ui/upload/save',
                      removeUrl: 'https://demos.telerik.com/kendo-ui/upload/remove', 
                      autoUpload: true }"
                  data-bind="visible: isVisible,
                              enabled: isEnabled,
                              events: { select: onSelect }">
        </k-upload>
      </div>
      <div style="padding-top: 1em;">
        <h4>Console</h4>
        <div class="console"></div>
      </div>
    </div>
    <div class="box">
      <div class="box-col">
        <h4>Configuration</h4>
        <div>
          <label><input type="checkbox"
                   data-bind="checked: isEnabled">Enable</label>
        </div>
        <div>
          <label><input type="checkbox"
                   data-bind="checked: isVisible">Visible</label>
        </div>
      </div>
      <div class="box-col">
        <h4>Information</h4>
        Kendo UI Upload supports the
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/enabled">enabled</a>,
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/events">events</a>,
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/visible">visible</a>
        bindings.
      </div>
    </div>
    <script>
      var viewModel = kendo.observable({
        isEnabled: true,
        isVisible: true,
        onSelect: function (e) {
          var message = $.map(e.files, function (file) { return file.name; }).join(", ");
          kendoConsole.log("event :: select (" + message + ")");
        }
      });
      $(function () {
        kendo.bind($("#example"), viewModel);
      });
    </script>
</body>

</html>
