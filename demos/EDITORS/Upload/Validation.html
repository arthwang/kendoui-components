<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Validation demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>Upload PDF</h4>
      <k-upload name="files"
                id="files"
                type="file"
                async='{
                    saveUrl: "https://demos.telerik.com/kendo-ui/upload/save",
                    removeUrl: "https://demos.telerik.com/kendo-ui/upload/remove"
                  }'
                validation='{allowedExtensions:[".pdf"]}'>
      </k-upload>
      <div class="demo-hint">You can only upload
        <strong>PDF</strong> files.</div>

      <h4 style="margin-top: 2em;">Upload Image
      </h4>
      <k-upload name="files"
                id="files-jpg"
                type="file"
                async='{
                    saveUrl: "https://demos.telerik.com/kendo-ui/upload/save",
                    removeUrl: "https://demos.telerik.com/kendo-ui/upload/remove",
                    batch: true
                  }'
                validation='{allowedExtensions:[".gif", ".jpg", ".png"]}'>
      </k-upload>
      <div class="demo-hint">You can only upload
        <strong>GIF</strong>,
        <strong>JPG</strong>,
        <strong>PNG</strong> files.</div>

    </div>

    <div class="demo-section k-content">
      <h4>Upload Documents</h4>
      <k-upload name="files"
                id="docs"
                type="file"
                async='{
                    saveUrl: "https://demos.telerik.com/kendo-ui/upload/save",
                    removeUrl: "https://demos.telerik.com/kendo-ui/upload/remove",
                    autoUpload: true
                  }'
                validation='{maxFileSize:4194304}'>
      </k-upload>
      <div class="demo-hint">Maximum allowed file
        size is <strong>4MB</strong>.</div>
    </div>
  </div>
</body>

</html>
