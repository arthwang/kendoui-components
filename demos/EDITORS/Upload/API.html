<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>API demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="box">
      <h4>API Functions</h4>
      <ul class="options">
        <li>
          <button
                  class="toggleEnabled k-button">Toggle
            enabled state</button>
        </li>
        <li>
          <button
                  class="enable k-button">Enable</button>
          <button
                  class="disable k-button">Disable</button>
        </li>
      </ul>
    </div>
    <form method="post">
      <div class="demo-section k-content">
        <k-upload name="files"
                  id="files"
                  type="file"></k-upload>
      </div>
    </form>
    <script>
      function getUpload() {
        return $("#files").data("kendoUpload");
      }
      $(document).ready(function () {
        $(".toggleEnabled").click(function () {
          getUpload().toggle();
        });

        $(".enable").click(function () {
          getUpload().enable();
        });

        $(".disable").click(function () {
          getUpload().disable();
        });
      });
    </script>
  </div>
</body>

</html>
