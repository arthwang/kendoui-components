<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Templates demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <k-upload type="file"
                name="files"
                id="files"
                multiple=true
                async='{
                      saveUrl: "https://demos.telerik.com/kendo-ui/upload/save",
                      removeUrl: "https://demos.telerik.com/kendo-ui/upload/remove",
                      autoUpload: false
                    }'
                template='fileTemplate'>
      </k-upload>
    </div>

    <script id="fileTemplate"
            type="text/x-kendo-template">
            <span class='k-progress'></span>
            <div class='file-wrapper'>
                <span class='file-icon #=addExtensionClass(files[0].extension)#'></span>
                <h4 class='file-heading file-name-heading'>Name: #=name#</h4>
                <h4 class='file-heading file-size-heading'>Size: #=size# bytes</h4>
                <strong class="k-upload-status">
                    <button type='button' class='k-upload-action'></button>
                    <button type='button' class='k-upload-action'></button>
                </strong>
            </div>
    </script>

    <script>
      function addExtensionClass(extension) {
        switch (extension) {
          case '.jpg':
          case '.img':
          case '.png':
          case '.gif':
            return "img-file";
          case '.doc':
          case '.docx':
            return "doc-file";
          case '.xls':
          case '.xlsx':
            return "xls-file";
          case '.pdf':
            return "pdf-file";
          case '.zip':
          case '.rar':
            return "zip-file";
          default:
            return "default-file";
        }
      }
    </script>

    <style>
      .file-icon {
        display: inline-block;
        float: left;
        width: 48px;
        height: 48px;
        margin-left: 10px;
        margin-top: 13.5px;
      }

      .img-file {
        background-image: url(https://demos.telerik.com/kendo-ui/content/web/upload/jpg.png)
      }

      .doc-file {
        background-image: url(https://demos.telerik.com/kendo-ui/content/web/upload/doc.png)
      }

      .pdf-file {
        background-image: url(https://demos.telerik.com/kendo-ui/content/web/upload/pdf.png)
      }

      .xls-file {
        background-image: url(https://demos.telerik.com/kendo-ui/content/web/upload/xls.png)
      }

      .zip-file {
        background-image: url(https://demos.telerik.com/kendo-ui/content/web/upload/zip.png)
      }

      .default-file {
        background-image: url(https://demos.telerik.com/kendo-ui/content/web/upload/default.png)
      }

      #example .file-heading {
        font-family: Arial;
        font-size: 1.1em;
        display: inline-block;
        float: left;
        width: 60%;
        margin: 0 0 0 20px;
        height: 25px;
        -ms-text-overflow: ellipsis;
        -o-text-overflow: ellipsis;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }

      #example .file-name-heading {
        font-weight: bold;
        margin-top: 20px;
      }

      #example .file-size-heading {
        font-weight: normal;
        font-style: italic;
      }

      li.k-file div.file-wrapper {
        position: relative;
        height: 75px;
      }
    </style>
  </div>
</body>

</html>
