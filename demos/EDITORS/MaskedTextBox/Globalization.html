<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Globalization demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <script
          src="https://demos.telerik.com/kendo-ui/content/web/globalization/cultures/kendo.culture.en-US.js"></script>
  <script
          src="https://demos.telerik.com/kendo-ui/content/web/globalization/cultures/kendo.culture.en-GB.js"></script>
  <script
          src="https://demos.telerik.com/kendo-ui/content/web/globalization/cultures/kendo.culture.de-DE.js"></script>
  <script
          src="https://demos.telerik.com/kendo-ui/content/web/globalization/cultures/kendo.culture.fr-FR.js"></script>
  <script
          src="https://demos.telerik.com/kendo-ui/content/web/globalization/cultures/kendo.culture.bg-BG.js"></script>

  <div id="example">
    <div id="product-view"
         class="demo-section k-content">
      <ul id="fieldlist">
        <li>
          <label for="culture">Choose
            culture:</label>
          <k-drop-down-list id="culture"
                            value="en-US"
                            style="width: 100%;"
                            data-text-field="text"
                            data-value-field="value"
                            data-source='[
                                  { text: "de-DE", value: "de-DE" },
                                  { text: "en-US", value: "en-US" },
                                  { text: "en-GB", value: "en-GB" },
                                  { text: "fr-FR", value: "fr-FR" },
                                  { text: "bg-BG", value: "bg-BG" }
                                ]'
                            change='function onChange() {
                                  kendo.culture(this.value());
                                  initial.setOptions(initial.options);
                                }'>
          </k-drop-down-list>
        </li>
        <li>
          <label for="initial">initial
            price:</label>
          <k-masked-text-box id="initial"
                             value="1234.56"
                             style="width: 100%;"
                             mask="0,000.00 $">
          </k-masked-text-box>
        </li>
      </ul>
    </div>
    <script>
      $(function () {
        initial = $('#initial').data('kendoMaskedTextBox');
      });

    </script>
    <style>
      #fieldlist {
        margin: 0 0 -2em;
        padding: 0;
      }

      #fieldlist li {
        list-style: none;
        padding-bottom: 2em;
      }

      #fieldlist label {
        display: block;
        padding-bottom: 1em;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 12px;
        color: #444;
      }
    </style>
  </div>

</body>

</html>
