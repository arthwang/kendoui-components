<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Events demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="box hidden-on-narrow"
         style="margin-bottom: 30px;">
      <h4>Console log</h4>
      <div class="console"></div>
    </div>

    <k-window id="window"
              width='630px'
              height='315px'
              title="Rams's Ten Principles of Good Design"
              actions='["Refresh", "Close"]'
              content='contents/ajaxContent1.html'
              visible='false'
              open='onOpen'
              activate='onActivate'
              close='onClose'
              deactivate='onDeactivate'
              refresh='onRefresh'
              resize='onResize'
              dragstart='onDragStart'
              dragend='onDragEnd'></k-window>

    <span id="undo"
          style="display:none"
          class="k-button hidden-on-narrow">Click
      here to open the window.</span>

    <div class="responsive-message"></div>

    <script>
      function onOpen(e) {
        kendoConsole.log("event :: open");
      }

      function onClose(e) {
        $("#undo").fadeIn();
        kendoConsole.log("event :: close");
      }

      function onActivate(e) {
        kendoConsole.log("event :: activate");
      }

      function onDeactivate(e) {
        kendoConsole.log("event :: deactivate");
      }

      function onRefresh(e) {
        kendoConsole.log("event :: refresh");
      }

      function onResize(e) {
        kendoConsole.log("event :: resize");
      }

      function onDragStart(e) {
        kendoConsole.log("event :: dragstart");
      }

      function onDragEnd(e) {
        kendoConsole.log("event :: dragend");
      }

      $("#undo").click(function () {
        $("#window").data("kendoWindow").open();
        $("#undo").fadeOut();
      });

      $(document).ready(function () {
        $("#window").data("kendoWindow").open();
      });
    </script>

    <style>
      #example {
        min-height: 600px;
      }

      #undo {
        text-align: center;
        position: absolute;
        white-space: nowrap;
        padding: 1em;
        cursor: pointer;
      }

      @media screen and (max-width: 1023px) {
        div.k-window {
          display: none !important;
        }
      }
    </style>
  </div>

</body>

</html>
