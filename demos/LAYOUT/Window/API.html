<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>API demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="box wide hidden-on-narrow"
         style="z-index:10000">
      <div class="box-col">
        <h4>API Functions</h4>
        <ul class="options">
          <li>
            <button id="open"
                    class="k-button">Open</button>
            <button id="close"
                    class="k-button">Close</button>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>&nbsp;</h4>
        <ul class="options">
          <li>
            <button id="refresh"
                    class="k-button">Refresh</button>
            <button id="center"
                    class="k-button">Center</button>
          </li>
        </ul>
      </div>
    </div>

    <k-window id="window"
              width='505px'
              height='315px'
              title="Rams's Ten Principles of Good Design"
              actions='["Refresh", "Maximize", "Close"]'
              content='contents/ajaxContent1.html'>
    </k-window>

    <div class="responsive-message"></div>

    <script>
      $(document).ready(function () {
        var myWindow = $("#window");

        $("#open").click(function (e) {
          myWindow.data("kendoWindow").open();
        });

        $("#close").click(function (e) {
          myWindow.data("kendoWindow").close();
        });

        $("#refresh").click(function (e) {
          myWindow.data("kendoWindow").refresh();
        });

        $("#center").click(function (e) {
          myWindow.data("kendoWindow").center();
        });
      });
    </script>

    <style>
      #example {
        min-height: 600px;
      }
    </style>

  </div>
</body>

</html>
