<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Loading content with AJAX</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">

    <k-window id='window'
              width='615px'
              title="Rams's Ten Principles of Good Design"
              content='contents/ajaxContent.html'
              close='onClose'></k-window>

    <span id="undo"
          style="display:none"
          class="k-button">Click here to open the
      window.</span>

    <div class="responsive-message"></div>

    <script>
      function onClose() {
        undo.fadeIn();
      }
      var undo;
      $(document).ready(function () {
        var myWindow = $("#window");
        undo = $("#undo");

        undo.click(function () {
          myWindow.data("kendoWindow").open();
          undo.fadeOut();
        });
      });
    </script>

    <style>
      #example {
        min-height: 840px;
      }

      #undo {
        text-align: center;
        position: absolute;
        white-space: nowrap;
        border-width: 1px;
        border-style: solid;
        padding: 2em;
        cursor: pointer;
      }

      @media screen and (max-width: 1023px) {
        div.k-window {
          display: none !important;
        }
      }
    </style>
  </div>
</body>

</html>
