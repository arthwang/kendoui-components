<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Events demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script src="/assets/console.js"></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="demo-section k-content">
      <k-tooltip id="autohide-true"
                 class="k-button wider"
                 content='Hello!'
                 show=onShow
                 hide=onHide
                 position='"top"'>Hover me!
      </k-tooltip>
      <k-tooltip id="autohide-false"
                 class="k-button wider"
                 auto-hide=false
                 show=onShow
                 hide=onHide
                 position='"top"'
                 content='Hello!'>Hover me too!
      </k-tooltip>
    </div>

    <script>
      function onShow(e) {
        kendoConsole.log("event :: show");
      }

      function onHide(e) {
        kendoConsole.log("event :: hide");
      }

    </script>

    <div class="box">
      <h4>Console log</h4>
      <div class="console"></div>
    </div>
    <style>
      .demo-section {
        text-align: center;
      }

      .wider {
        display: block;
        margin: 20px 0;
        padding: 15px 8px;
        line-height: 23px;
        width: 100%;
      }
    </style>
  </div>
</body>

</html>
