<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Content template</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-tooltip auto-hide=false
                 class="dairy-photos"
                 filter='a'
                 content='kendo.template($("#template").html())'
                 width=400
                 height=200
                 position='"top"'>
        <li>
          <a href="#"
             data-id="11"
             title="A cheese made in the artisan tradition by rural dairy farmers in the north of Spain"><img
                 src="https://demos.telerik.com/kendo-ui/content/web/foods/11.jpg" />
            Queso de Cabrales</a>
        </li>
        <li>
          <a href="#"
             data-id="12"
             title="A cheese made in the La Mancha region of Spain from the milk of sheep of the Manchega breed"><img
                 src="https://demos.telerik.com/kendo-ui/content/web/foods/12.jpg" />
            Queso<br /> Manchego</a>
        </li>
        <li>
          <a href="#"
             data-id="31"
             title="A veined Italian blue cheese, made from unskimmed cow's milk"><img
                 src="https://demos.telerik.com/kendo-ui/content/web/foods/31.jpg" />
            Gorgonzola Telino</a>
        </li>
        <li>
          <a href="#"
             data-id="32"
             title="An Italian cheese made from cream"><img
                 src="https://demos.telerik.com/kendo-ui/content/web/foods/32.jpg" />
            Mascarpone Fabioli</a>
        </li>
        <li>
          <a href="#"
             data-id="33"
             title="A white cheese made from goat milk"><img
                 src="https://demos.telerik.com/kendo-ui/content/web/foods/33.jpg" />
            Geitost</a>
        </li>
        <li>
          <a href="#"
             data-id="59"
             title="A semi-firm, cow's milk cheese"><img
                 src="https://demos.telerik.com/kendo-ui/content/web/foods/59.jpg" />
            Raclette Courdavault</a>
        </li>
        <li>
          <a href="#"
             data-id="60"
             title="A soft, creamy, surface-ripened cow's milk cheese"><img
                 src="https://demos.telerik.com/kendo-ui/content/web/foods/60.jpg" />
            Camembert Pierrott</a>
        </li>
        <li>
          <a href="#"
             data-id="72"
             title="A fresh cheese, originally from southern Italy, made from either buffalo's or cow's milk by the pasta filata method"><img
                 src="https://demos.telerik.com/kendo-ui/content/web/foods/72.jpg" />
            Mozzarella di Giovanni</a>
        </li>
      </k-tooltip>
    </div>

    <script id="template"
            type="text/x-kendo-template">
        <div class="template-wrapper">
            <img src="https://demos.telerik.com/kendo-ui/content/web/foods/200/#=target.data('id')#.jpg" alt="#=target.data('title')#" />
            <p>#=target.data('title')#</p>
        </div>
    </script>

    <style>
      .template-wrapper {
        display: flex;
        flex-direction: row;
        height: 180px;
      }

      .dairy-photos {
        list-style-type: none;
        margin: 15px 0 15px 10px;
        padding: 0;
      }

      .dairy-photos li {
        display: inline-block;
        margin: 5px;
        padding: 0;
        vertical-align: top;
      }

      .dairy-photos a {
        display: block;
        width: 100px;
        height: 155px;
        padding: 0 0 0 10px;
        font-size: .9em;
        line-height: 1.2em;
        text-transform: uppercase;
        color: #777;
        background-color: rgba(255, 255, 255, 0.8);
        -moz-box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
        -webkit-box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
      }

      .dairy-photos a:hover {
        color: #fff;
        background-color: #000;
      }

      .dairy-photos a img {
        margin: 0 0 5px -10px;
      }

      .template-wrapper p {
        font-size: 1em;
        line-height: 1.2;
        padding: 20px;
        width: 180px;
        text-align: left;
        box-sizing: border-box;
        margin: 0;
      }
    </style>
  </div>
</body>

</html>
