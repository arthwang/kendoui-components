<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Events demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script src="/assets/console.js"></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">

    <k-notification id="notification"
                    style="display:none;"
                    width='12em'
                    show='onShow'
                    hide='onHide'
                    templates="[{type:'time',template:$('#templ').html()}]">
    </k-notification>

    <div class="demo-section k-content"
         style="text-align: center;">
      <p>
        <button id="showNotification"
                class="k-button k-primary">Show</button>
        &nbsp; &nbsp;

        <button id="hideAllNotifications"
                class="k-button">Hide All</button>
      </p>
    </div>
    <script id="templ"
            type="text/x-kendo-template">
        <div style='padding: .6em 1em'>Time is: <span class='timeWrap'>#: time #</span></div>
    </script>
    <script>
      var notification;
      $(function () {
        notification = $('#notification').data('kendoNotification');
      });

      function onShow(e) {
        kendoConsole.log("event :: show (" + $(e.element).find(".timeWrap").text() + ")");
      }

      function onHide(e) {
        kendoConsole.log("event :: hide (" + $(e.element).find(".timeWrap").text() + ")");
      }

      $("#showNotification").click(function () {
        var d = new Date();
        notification.show({ time: kendo.toString(d, 'HH:MM:ss.') + kendo.toString(d.getMilliseconds(), "000") }, "time");
      });

      $("#hideAllNotifications").click(function () {
        notification.hide();
      });
    </script>

    <div class="box">
      <h4>Console log</h4>
      <div class="console"></div>
    </div>

  </div>
</body>

</html>
