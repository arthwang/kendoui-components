<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>RTL demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.rtl.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="k-rtl">
      <k-notification id="popupNotification"
                      button=true
                      position='{top:30,left:30}'>
      </k-notification>
      <k-notification id="staticNotification"
                      button=true
                      append-to='#appendto'>
      </k-notification>

      <div class="demo-section k-content">
        <h4>Show notification</h4>
        <p>
          <button id="showPopupNotification"
                  class="k-button">As a popup at
            top-left</button><br />
          <button id="showStaticNotification"
                  class="k-button">Static in the
            panel below</button>
        </p>
        <div style="padding-top: 1em;">
          <h4>Hide notification</h4>
          <button id="hideAllNotifications"
                  class="k-button">Hide All
            Notifications</button>
        </div>
      </div>

      <div id="appendto"
           class="demo-section k-content"></div>
    </div>

    <style>
      .demo-section p {
        margin: 3px 0 20px;
        line-height: 40px;
      }

      .demo-section .k-button {
        width: 250px;
      }
    </style>
    <script>
      var popupNotification, staticNotification;
      $(function () {
        popupNotification = $('#popupNotification').data('kendoNotification');
        staticNotification = $('#staticNotification').data('kendoNotification');
      });

      $("#showPopupNotification").click(function () {
        var d = new Date();
        popupNotification.show(kendo.toString(d, 'HH:MM:ss.') + kendo.toString(d.getMilliseconds(), "000"), "error");
      });

      $("#showStaticNotification").click(function () {
        var d = new Date();
        staticNotification.show(kendo.toString(d, 'HH:MM:ss.') + kendo.toString(d.getMilliseconds(), "000"), "info");
        var container = $(staticNotification.options.appendTo);
        container.scrollTop(container[0].scrollHeight);
      });

      $("#hideAllNotifications").click(function () {
        popupNotification.hide();
        staticNotification.hide();
      });
    </script>
  </div>
</body>

</html>
