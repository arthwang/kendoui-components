<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Mobile tabstrip demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <km-view init='onInit'>
    <div data-role="footer">
      <km-tab-strip>
        <a data-icon="contacts">foo</a>
        <a data-icon="contacts">bar</a>
        <a data-icon="info">baz</a>
      </km-tab-strip>
    </div>
  </km-view>

  <script>
    var app = new kendo.mobile.Application();
    function onInit(e) {
      var tabstrip = e.view.footer.find(".km-tabstrip").data("kendoMobileTabStrip");

      // Set the first tab badge value to 5
      tabstrip.badge(0, 5);
      // Get the current badge value on the first tab.
      console.log(tabstrip.badge(0));
    }
  </script>
</body>

</html>
