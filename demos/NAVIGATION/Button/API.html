<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>API demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="box">
      <div class="box-col">
        <h4>Button API Functions</h4>
        <ul class="options">
          <li>
            <k-button class="k-k-button"
                      id="enableButton"
                      type="k-button">Enable
            </k-button>
            <k-button class="k-k-button"
                      id="disableButton"
                      type="k-button">Disable
            </k-button>
          </li>
        </ul>
      </div>
    </div>

    <div class="demo-section k-content">
      <k-button id="iconTextButton"
                icon='ungroup'>Kendo UI Button
      </k-button>
    </div>

    <script>
      $(function () {
        var buttonObject = $('#iconTextButton').data('kendoButton');

        $("#enableButton").click(function () {
          buttonObject.enable(true);
        });

        $("#disableButton").click(function () {
          buttonObject.enable(false);
        });
      });
    </script>

    <style>
      .demo-section {
        text-align: center;
      }

      .box .k-textbox {
        margin: 0;
        width: 80px;
      }
    </style>
  </div>
</body>

</html>
