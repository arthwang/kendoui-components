<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>RTL demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.rtl.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="demo-section k-rtl k-content">
      <h4>Basic Button</h4>
      <p>
        <k-button type="button"
                  id="textButton">Submit
        </k-button>
      </p>

      <h4>Buttons with icons</h4>
      <p>
        <k-button id="iconTextButton"
                  icon='filter'>Filter</k-button>
        <k-button id="iconButton"
                  icon='refresh'></k-button>
      </p>

      <h4>Disabled Button</h4>
      <p>
        <k-button id="disabledButton"
                  enable=false>Disabled</k-button>
      </p>
    </div>

    <style>
      .demo-section p {
        margin: 0 0 30px;
        line-height: 4em;
      }

      .demo-section .k-button {
        margin-left: 10px;
      }

      #textButton,
      #disabledButton {
        width: 150px;
      }
    </style>
  </div>
</body>

</html>
