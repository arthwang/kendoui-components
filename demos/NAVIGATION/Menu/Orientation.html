    <script>
      $(function () {
        menu = $('#menu').data('kendoMenu');
      });
      $('#apply').click(function () {
        const newOrient = $('#orientation').data('kendoDropDownList').value();
        $('#menu').remove();
        $(`<k-menu id="menu"
                   data-source=menuData
                   orientation='${newOrient}'></k-menu>`).appendTo('#wrapper');
        menu = $('#menu').data('kendoMenu');
        if (newOrient === 'vertical') {
          $('#menu').css('width', '140px');
