<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>MVVM context menu</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script src="/assets/console.js"></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <div class="hasMenu"
           ng-style="{ 'padding': '3em', 'background': '#d1d1d1' }">
        Right-click me
      </div>
      <k-context-menu filter=".hasMenu"
                      data-bind="events:{select:onSelect, open:onOpen, close: onClose}">
        <li>Item 1
          <ul>
            <li>Subitem 1.1</li>
            <li>Subitem 1.2</li>
            <li>Subitem 1.3</li>
          </ul>
        </li>
        <li>Item 2</li>
        <li>Item 3</li>
      </k-context-menu>
      <div style="padding-top: 2em;">
        <h4>Console</h4>
        <div class="console"></div>
      </div>
    </div>
    <script>
      var viewModel = kendo.observable({
        isVisible: false,
        onSelect: function (e) {
          console.log(viewModel.isVisible)
          var text = $(e.item).children(".k-link").text();
          kendoConsole.log("event :: select(" + text + ")");
        },
        onOpen: function (e) {
          kendoConsole.log("event :: open(the menu is opened)");
        },
        onClose: function (e) {
          kendoConsole.log("event :: close(the menu is closed)");
        },
      });
      $(function () {
        kendo.bind($("#example"), viewModel);
      });
    </script>
  </div>
  <style>
    .k-animation-container {
      width: 80px;
    }

    .k-animation-container li {
      width: 100%;
    }
  </style>
</body>

</html>
