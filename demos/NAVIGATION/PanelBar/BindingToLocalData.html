<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Binding to local data</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>Inline data (default settings)</h4>
      <k-panel-bar id="panelbar-left"
                   data-source='inlineDefault'>
      </k-panel-bar>
    </div>
    <div class="demo-section k-content">
      <h4>Inline data</h4>
      <k-panel-bar id="panelbar-right"
                   data-source='inline'
                   data-text-field='["categoryName", "subCategoryName"]'>
      </k-panel-bar>
    </div>
    <script>
      var inlineDefault = new kendo.data.HierarchicalDataSource({
        data: [
          {
            text: "Furniture", items: [
              { text: "Tables & Chairs" },
              { text: "Sofas" },
              { text: "Occasional Furniture" }
            ]
          },
          {
            text: "Decor", items: [
              { text: "Bed Linen" },
              { text: "Curtains & Blinds" },
              { text: "Carpets" }
            ]
          }
        ]
      });


      var inline = new kendo.data.HierarchicalDataSource({
        data: [
          {
            categoryName: "Storage", subCategories: [
              { subCategoryName: "Wall Shelving" },
              { subCategoryName: "Floor Shelving" },
              { subCategoryName: "Kids Storage" }
            ]
          },
          {
            categoryName: "Lights", subCategories: [
              { subCategoryName: "Ceiling" },
              { subCategoryName: "Table" },
              { subCategoryName: "Floor" }
            ]
          }
        ],
        schema: {
          model: {
            children: "subCategories"
          }
        }
      });

    </script>
    <style>
      #example {
        text-align: center;
      }

      .demo-section {
        display: inline-block;
        vertical-align: top;
        text-align: left;
        margin: 0 2em;
        min-width: 350px;
      }
    </style>
  </div>
</body>

</html>
