<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Events demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example"
       class="k-content">
    <div class="demo-section k-content">
      <k-tree-view id="treeview"
                   checkboxes=true
                   data-source='[
                        {
                          text: "Furniture", expanded: true, items: [
                            { text: "Tables & Chairs" },
                            { text: "Sofas" },
                            { text: "Occasional Furniture" }
                          ]
                        },
                        {
                          text: "Decor", items: [
                            { text: "Bed Linen" },
                            { text: "Curtains & Blinds" },
                            { text: "Carpets" }
                          ]
                        },
                        { text: "Storage" }
                      ]'
                   select='onSelect'
                   check='onCheck'
                   change='onChange'
                   collapse='onCollapse'
                   expand='onExpand'
                   drag-and-drop='true'
                   dragstart='onDragStart'
                   drag='onDrag'
                   drop='onDrop'
                   dragend='onDragEnd'
                   navigate='onNavigate'>
      </k-tree-view>
    </div>

    <div class="box">
      <h4>Console log</h4>
      <div class="console"></div>
    </div>
    <script>
      function onSelect(e) {
        kendoConsole.log("Selecting: " + this.text(e.node));
      }

      function onCheck(e) {
        kendoConsole.log("Checkbox changed :: " + this.text(e.node));
      }

      function onChange(e) {
        kendoConsole.log("Selection changed");
      }

      function onCollapse(e) {
        kendoConsole.log("Collapsing " + this.text(e.node));
      }

      function onExpand(e) {
        kendoConsole.log("Expanding " + this.text(e.node));
      }

      function onDragStart(e) {
        kendoConsole.log("Started dragging " + this.text(e.sourceNode));
      }

      function onDrag(e) {
        kendoConsole.log("Dragging " + this.text(e.sourceNode));
      }

      function onDrop(e) {
        kendoConsole.log(
          "Dropped " + this.text(e.sourceNode) +
          " (" + (e.valid ? "valid" : "invalid") + ")"
        );
      }

      function onDragEnd(e) {
        kendoConsole.log("Finished dragging " + this.text(e.sourceNode));
      }

      function onNavigate(e) {
        kendoConsole.log("Navigate " + this.text(e.node));
      }
    </script>
  </div>
</body>

</html>
