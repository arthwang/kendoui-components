<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>RTL demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.rtl.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="k-rtl demo-section k-content">
      <k-tree-view id='treeview'>
        <li data-expanded="true">
          <span class="k-sprite folder"></span>
          My Web Site
          <ul>
            <li data-expanded="true">
              <span
                    class="k-sprite folder"></span>images
              <ul>
                <li><span
                        class="k-sprite image"></span>logo.png
                </li>
                <li><span
                        class="k-sprite image"></span>body-back.png
                </li>
                <li><span
                        class="k-sprite image"></span>my-photo.jpg
                </li>
              </ul>
            </li>
            <li data-expanded="true">
              <span
                    class="k-sprite folder"></span>resources
              <ul>
                <li data-expanded="true">
                  <span
                        class="k-sprite folder"></span>pdf
                  <ul>
                    <li><span
                            class="k-sprite pdf"></span>brochure.pdf
                    </li>
                    <li><span
                            class="k-sprite pdf"></span>prices.pdf
                    </li>
                  </ul>
                </li>
                <li><span
                        class="k-sprite folder"></span>zip
                </li>
              </ul>
            </li>
            <li><span
                    class="k-sprite html"></span>about.html
            </li>
            <li><span
                    class="k-sprite html"></span>contacts.html
            </li>
            <li><span
                    class="k-sprite html"></span>index.html
            </li>
            <li><span
                    class="k-sprite html"></span>portfolio.html
            </li>
          </ul>
        </li>
      </k-tree-view>
    </div>

    <style>
      #treeview .k-sprite {
        background-image: url("https://demos.telerik.com/kendo-ui/content/web/treeview/coloricons-sprite.png");
      }

      .rootfolder {
        background-position: 0 0;
      }

      .folder {
        background-position: 0 -16px;
      }

      .pdf {
        background-position: 0 -32px;
      }

      .html {
        background-position: 0 -48px;
      }

      .image {
        background-position: 0 -64px;
      }
    </style>
  </div>

</body>

</html>
