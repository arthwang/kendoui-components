<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Images demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>TreeView with images</h4>
      <k-tree-view data-source=dataSourceImages>
      </k-tree-view>
    </div>
    <script>
      var dataSourceImages = [
        {
          text: "Inbox", imageUrl: "https://demos.telerik.com/kendo-ui/content/web/treeview/mail.png",
          items: [
            { text: "Read Mail", imageUrl: "https://demos.telerik.com/kendo-ui/content/web/treeview/readmail.png" }
          ]
        },
        {
          text: "Drafts", imageUrl: "https://demos.telerik.com/kendo-ui/content/web/treeview/edit.png"
        },
        {
          text: "Search Folders", expanded: true, imageUrl: "https://demos.telerik.com/kendo-ui/content/web/treeview/search.png",
          items: [
            { text: "Categorized Mail", imageUrl: "https://demos.telerik.com/kendo-ui/content/web/treeview/search.png" },
            { text: "Large Mail", imageUrl: "https://demos.telerik.com/kendo-ui/content/web/treeview/search.png" },
            { text: "Unread Mail", imageUrl: "https://demos.telerik.com/kendo-ui/content/web/treeview/search.png" }
          ]
        },
        {
          text: "Settings", imageUrl: "https://demos.telerik.com/kendo-ui/content/web/treeview/settings.png"
        }
      ];
    </script>

    <div class="demo-section k-content">
      <h4>TreeView with sprites</h4>
      <k-tree-view id="treeview-sprites"
                   data-source=dataSourceSprites>
      </k-tree-view>
    </div>
    <script>
      var dataSourceSprites = [{
        text: "My Documents", expanded: true, spriteCssClass: "rootfolder", items: [
          {
            text: "Kendo UI Project", expanded: true, spriteCssClass: "folder", items: [
              { text: "about.html", spriteCssClass: "html" },
              { text: "index.html", spriteCssClass: "html" },
              { text: "logo.png", spriteCssClass: "image" }
            ]
          },
          {
            text: "New Web Site", expanded: true, spriteCssClass: "folder", items: [
              { text: "mockup.jpg", spriteCssClass: "image" },
              { text: "Research.pdf", spriteCssClass: "pdf" },
            ]
          },
          {
            text: "Reports", expanded: true, spriteCssClass: "folder", items: [
              { text: "February.pdf", spriteCssClass: "pdf" },
              { text: "March.pdf", spriteCssClass: "pdf" },
              { text: "April.pdf", spriteCssClass: "pdf" }
            ]
          }
        ]
      }];
    </script>

    <style>
      #treeview-sprites .k-sprite {
        background-image: url("https://demos.telerik.com/kendo-ui/content/web/treeview/coloricons-sprite.png");
      }

      .rootfolder {
        background-position: 0 0;
      }

      .folder {
        background-position: 0 -16px;
      }

      .pdf {
        background-position: 0 -32px;
      }

      .html {
        background-position: 0 -48px;
      }

      .image {
        background-position: 0 -64px;
      }
    </style>
  </div>
</body>

</html>
