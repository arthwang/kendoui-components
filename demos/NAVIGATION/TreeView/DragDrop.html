<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Drag and drop demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>Treeview One</h4>
      <k-tree-view id="treeview-left"
                   drag-and-drop=true
                   data-source=dataSourceLeft>
      </k-tree-view>
      <h4 style="padding-top: 2em;">Treeview Two
      </h4>
      <k-tree-view id="treeview-right"
                   drag-and-drop=true
                   data-source=dataSourceRight>
      </k-tree-view>
    </div>

    <script>
      var dataSourceLeft = [
        {
          text: "Furniture", expanded: true, items: [
            { text: "Tables & Chairs" },
            { text: "Sofas" },
            { text: "Occasional Furniture" }
          ]
        },
        {
          text: "Decor", items: [
            { text: "Bed Linen" },
            { text: "Curtains & Blinds" },
            { text: "Carpets" }
          ]
        }
      ];

      var dataSourceRight = [
        {
          text: "Storage", expanded: true, items: [
            { text: "Wall Shelving" },
            { text: "Floor Shelving" },
            { text: "Kids Storage" }
          ]
        },
        {
          text: "Lights", items: [
            { text: "Ceiling" },
            { text: "Table" },
            { text: "Floor" }
          ]
        }
      ];
    </script>

    <style>
      #treeview-left,
      #treeview-right {
        overflow: visible;
      }
    </style>
  </div>
</body>

</html>
