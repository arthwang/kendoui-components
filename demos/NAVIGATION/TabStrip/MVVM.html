<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>MVVM demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script src="/assets/console.js"></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <div>
        <h4>Select a tab</h4>
        <k-tab-strip data-bind="events: { select: onSelect },
                 visible: isVisible">
          <ul>
            <li class="k-state-active">
              Paris
            </li>
            <li>
              New York
            </li>
            <li>
              London
            </li>
            <li>
              Moscow
            </li>
          </ul>
          <div>
            <span class="rainy">&nbsp;</span>
          </div>
          <div>
            <span class="sunny">&nbsp;</span>
          </div>
          <div>
            <span class="sunny">&nbsp;</span>
          </div>
          <div>
            <span class="cloudy">&nbsp;</span>
          </div>
        </k-tab-strip>
      </div>
      <div style="padding-top: 2em;">
        <h4>Console</h4>
        <div class="console"></div>
      </div>
    </div>
    <div class="box">
      <div class="box-col">
        <h4>Configuration</h4>
        <div>
          <label><input type="checkbox"
                   data-bind="checked: isVisible">Visible</label>
        </div>
      </div>
      <div class="box-col">
        <h4>Information</h4>
        Kendo UI TabStrip supports the
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/events">events</a>
        and
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/visible">visible</a>
        bindings.
      </div>
    </div>
    <script>
      var viewModel = kendo.observable({
        isVisible: true,
        onSelect: function (e) {
          var text = $(e.item).children(".k-link").text();
          kendoConsole.log("event :: select (" + text + ")");
        }
      });
      $(function () {
        kendo.bind($("#example"), viewModel);
      });
    </script>
    <style>
      .sunny,
      .cloudy,
      .rainy {
        display: block;
        margin: 20px auto;
        width: 128px;
        height: 128px;
        background: url('https://demos.telerik.com/kendo-ui/content/web/tabstrip/weather.png') transparent no-repeat 0 0;
      }

      .cloudy {
        background-position: -128px 0;
      }

      .rainy {
        background-position: -256px 0;
      }

      .weather {
        margin: 0 auto 30px;
        text-align: center;
      }
    </style>
  </div>
</body>

</html>
