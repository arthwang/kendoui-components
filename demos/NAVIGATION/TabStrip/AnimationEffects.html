<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Animation effects demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">

    <div id="tsContainer"
         class="demo-section k-content">
      <k-tab-strip id="tabstrip"
                   data-text-field='text'
                   data-content-field='content'
                   data-source='dataSource'
                   animation='{open:{effects:getEffects()}}'>
      </k-tab-strip>
    </div>

    <div class="box">
      <h4>Animation Settings</h4>
      <ul class="options">
        <li>
          <input id="toggle"
                 name="animation"
                 type="radio" /> <label
                 for="toggle">toggle
            animation</label>
        </li>
        <li>
          <input id="expand"
                 name="animation"
                 type="radio"
                 checked="checked" /> <label
                 for="expand">expand
            animation</label>
        </li>
        <li>
          <input id="opacity"
                 type="checkbox"
                 checked="checked" /> <label
                 for="opacity">animate
            opacity</label>
        </li>
      </ul>
    </div>

    <style>
      .demo-section {
        min-height: 250px;
      }

      .k-tabstrip>.k-content {
        padding: 20px;
      }
    </style>
    <script>
      var dataSource = [
        {
          text: "Ragular Tab",
          content:
            `<div><p>Lorem ipsum dolor sit amet,
                consectetur adipiscing elit. Integer
                felis libero, lobortis ac rutrum
                quis,
                varius a velit. Donec lacus erat,
                cursus sed porta quis, adipiscing et
                ligula. Duis volutpat, sem pharetra
                accumsan pharetra, mi ligula cursus
                felis, ac aliquet leo diam eget
                risus.
                Integer facilisis, justo cursus
                venenatis vehicula, massa nisl tempor
                sem, in ullamcorper neque mauris in
            orci.</p>
            </div>`
        },
        {
          text: "Second Tab",
          content:
            `<div>
              <p>Ut orci ligula, varius ac consequat
                in, rhoncus in dolor. Mauris pulvinar
                molestie accumsan. Vestibulum ante
                ipsum primis in faucibus orci luctus
                et
                ultrices posuere cubilia Curae;
                Aenean
                velit ligula, pharetra quis aliquam
                sed, scelerisque sed sapien. Class
                aptent taciti sociosqu ad litora
                torquent per conubia nostra, per
                inceptos himenaeos. Aliquam dui mi,
                vulputate vitae pulvinar ac,
            condimentum sed eros.</p>
            </div>`
        },
        {
          text: "Third Tab",
          content:
            `<div>
              <p>Aliquam at nisl quis est adipiscing
                bibendum. Nam malesuada eros
                facilisis
                arcu vulputate at aliquam nunc
                tempor.
                In commodo scelerisque enim, eget
                sodales lorem condimentum rutrum.
                Phasellus sem metus, ultricies at
                commodo in, tristique non est. Morbi
                vel mauris eget mauris commodo
                elementum. Nam eget libero lacus, ut
                sollicitudin ante. Nam odio quam,
                suscipit a fringilla eget, dignissim
                nec arcu. Donec tristique arcu ut
            sapien elementum pellentesque.</p>
            </div>`
        },
        {
          text: "Fourth Tab",
          content:
            `<div>
              <p>Maecenas vitae eros vel enim
                molestie
                cursus. Proin ut lacinia ipsum. Nam
                at
                elit arcu, at porttitor ipsum.
                Praesent
                id viverra lorem. Nam lacinia
                elementum
                fermentum. Nulla facilisi. Nulla
                bibendum erat sed sem interdum
                suscipit. Vestibulum eget molestie
                leo.
                Aliquam erat volutpat. Ut sed nulla
                libero. Suspendisse id euismod quam.
                Aliquam interdum turpis vitae purus
                consectetur in pulvinar libero
                accumsan. In id augue dui, ac
                volutpat
                ante. Suspendisse purus est,
                ullamcorper id bibendum sed, placerat
            id leo.</p>
            </div>`
        }
      ];
      var tabstrip;
      $(function () {
        tabstrip = $('#tabstrip').data('kendoTabStrip');
        tabstrip.select(0);

        $(".options input").change(function () {
          const index = tabstrip.select().index();
          $('#tabstrip').remove();
          $('<k-tab-strip id="tabstrip"
                          data-text-field="text"
                          data-content-field="content"
                          data-source=dataSource
                          animation="{open:{effects:getEffects()}}"></k-tab-strip>').appendTo("#tsContainer");

          tabstrip = $('#tabstrip').data('kendoTabStrip');
          tabstrip.select(index);
        });
      });
      var getEffects = function () {
        return (($("#expand")[0].checked ? "expand:vertical " : "") + ($("#opacity")[0].checked ? "fadeIn" : "")) || false;
      };
    </script>
  </div>

</body>

</html>
