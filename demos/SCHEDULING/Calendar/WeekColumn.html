<!DOCTYPE html>
<html lang='en'>

<head>
      <meta charset='UTF-8'>
      <meta name='viewport'
            content='width=device-width, initial-scale=1.0'>
      <meta http-equiv='X-UA-Compatible'
            content='ie=edge'>
      <title>Week column</title>
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
      <link rel='stylesheet'
            href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
      <link rel='stylesheet'
            href='/assets/examples.css'>
      <script
              src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
      <script
              src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
      <script
              src='/out/kendoui-components.js'></script>
</head>

<body>
      <div id="example">
            <div class="demo-section k-content"
                 style="text-align: center;">
                  <h4>Pick a date</h4>
                  <k-calendar week-number=true
                              messages='{weekColumnHeader:"WK"}'>
                  </k-calendar>
            </div>
      </div>
</body>

</html>
