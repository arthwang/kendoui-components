<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Basic usage demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div id="playlist">
      <div id="playlist-title"><span>My
          Playlist</span></div>
      <k-sortable id="sortable-basic"
                  hint='function (element) {
                        return element.clone().addClass("hint");
                      }'
                  placeholder='function (element) {
                        return element.clone().addClass("placeholder").text("drop here");
                      }'
                  cursor-offset='{top:-10,left:-230}'>
        <li class="sortable">Papercut
          <span>3:04</span></li>
        <li class="sortable">One Step Closer
          <span>2:35</span></li>
        <li class="sortable">With You
          <span>3:23</span></li>
        <li class="sortable">Points of Authority
          <span>3:20</span></li>
        <li class="sortable">Crawling
          <span>3:29</span></li>
        <li class="sortable">Runaway
          <span>3:03</span></li>
        <li class="sortable">By Myself
          <span>3:09</span></li>
        <li class="sortable">In the End
          <span>3:36</span></li>
        <li class="sortable">A Place for My Head
          <span>3:04</span></li>
        <li class="sortable">Forgotten
          <span>3:14</span></li>
        <li class="sortable">Cure for the Itch
          <span>2:37</span></li>
        <li class="sortable">Pushing Me Away
          <span>3:11</span></li>
      </k-sortable>
    </div>

    <style>
      #example {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #playlist {
        margin: 30px auto;
        width: 300px;
        background-color: #f3f5f7;
        border-radius: 4px;
        border: 1px solid rgba(0, 0, 0, .1);
      }

      #playlist-title {
        height: 80px;
        background: url('https://demos.telerik.com/kendo-ui/content/web/sortable/playlist.png') no-repeat 50% 50% #ffffff;
        border-radius: 4px 4px 0 0;
        border-bottom: 1px solid rgba(0, 0, 0, .1);
      }

      #playlist-title span {
        display: none;
      }

      #sortable-basic {
        padding: 0;
        margin: 0;
      }

      li.sortable {
        list-style-type: none;
        padding: 6px 8px;
        margin: 0;
        color: #666;
        font-size: 1.2em;
        cursor: move;
      }

      li.sortable:last-child {
        border-bottom: 0;
        border-radius: 0 0 4px 4px;
      }

      li.sortable span {
        display: block;
        float: right;
        color: #666;
      }

      li.sortable:hover {
        background-color: #dceffd;
      }

      li.hint {
        display: block;
        width: 200px;
        background-color: #52aef7;
        color: #fff;
      }

      li.hint:after {
        content: "";
        display: block;
        width: 0;
        height: 0;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-left: 6px solid #52aef7;
        position: absolute;
        left: 216px;
        top: 8px;
      }

      li.hint:last-child {
        border-radius: 4px;
      }

      li.hint span {
        color: #fff;
      }

      li.placeholder {
        background-color: #dceffd;
        color: #52aef7;
        text-align: right;
      }
    </style>
  </div>
</body>

</html>
