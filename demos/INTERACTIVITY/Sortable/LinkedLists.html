<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Linked lists demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div
         class="demo-section hidden-on-narrow one-way wide">
      <div class="list-wrapper">
        <k-sortable id="sortable-listA"
                    connect-with='#sortable-listB'
                    placeholder=placeholder>
          <li class="list-item">Apples</li>
          <li class="list-item">Grapefruits</li>
          <li class="list-item">Bananas</li>
        </k-sortable>

        <k-sortable id="sortable-listB"
                    placeholder=placeholder>
          <li class="list-item">Cranberries</li>
          <li class="list-item">Pineapples</li>
          <li class="list-item">Strawberries</li>
        </k-sortable>
      </div>
    </div>

    <div
         class="demo-section hidden-on-narrow two-way wide">
      <div class="list-wrapper">
        <k-sortable id="sortable-listC"
                    connect-with='#sortable-listD'
                    placeholder=placeholder
                    style="min-height: 110px;">
          <li class="list-item">Cherries</li>
          <li class="list-item">Pears</li>
          <li class="list-item">Plums</li>
        </k-sortable>

        <k-sortable id="sortable-listD"
                    connect-with='#sortable-listC'
                    placeholder=placeholder
                    style="min-height: 110px;">
          <li class="list-item">Apricots</li>
          <li class="list-item">Grapes</li>
          <li class="list-item">Lemons</li>
        </k-sortable>
      </div>
    </div>

    <div class="responsive-message"></div>

    <script>
      function placeholder(element) {
        return $("<li class='list-item' id='placeholder'>Drop Here!</li>");
      }
    </script>

    <style>
      #example {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .demo-section {
        padding: 50px 70px;
      }

      .one-way {
        background: url('https://demos.telerik.com/kendo-ui/content/web/sortable/one-way.png') no-repeat 50% 50%;
      }

      .two-way {
        background: url('https://demos.telerik.com/kendo-ui/content/web/sortable/two-way.png') no-repeat 50% 50%;
      }

      .list-wrapper {
        overflow: hidden;
      }

      #sortable-listA,
      #sortable-listB,
      #sortable-listC,
      #sortable-listD {
        width: 210px;
        min-height: 40px;
        margin: 0;
        padding: 0;
        border: 1px solid #dddddd;
        border-radius: 4px;
      }

      #sortable-listA,
      #sortable-listC {
        float: left;
      }

      #sortable-listB,
      #sortable-listD {
        float: right;
      }

      .list-item {
        list-style-type: none;
        width: 200px;
        margin: 5px;
        line-height: 30px;
        text-align: center;
        background-color: #222222;
        color: #ffffff;
        border-radius: 3px;
        cursor: move;
      }

      #sortable-listA .list-item {
        background-color: #54b8fa;
        color: #000000;
      }

      #sortable-listB .list-item {
        background-color: #ff879e;
        color: #000000;
      }

      #sortable-listC .list-item {
        background-color: #66cc66;
        color: #000000;
      }

      #sortable-listD .list-item {
        background-color: #ffcc33;
        color: #000000;
      }

      #placeholder.list-item {
        background-color: #ffffff;
        color: #777;
      }
    </style>
  </div>
</body>

</html>
