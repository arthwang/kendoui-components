<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Events demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script src="/assets/console.js"></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>ProgressBar</h4>
      <k-progress-bar id="progressBar"
                      min=0
                      max=10
                      type='percent'
                      change=onChange
                      complete=onComplete>
      </k-progress-bar>
      <button id="startProgress"
              class="k-button k-primary">Start
        progress</button>
    </div>
    <div class="box">
      <h4>Console log</h4>
      <div class="console"></div>
    </div>
    <script>
      function onChange(e) {
        kendoConsole.log("Change event :: value is " + e.value);
      }

      function onComplete(e) {
        kendoConsole.log("Complete event :: value is " + e.value);

        $("#startProgress").text("Restart Progress").removeClass("k-state-disabled");
      }

      $("#startProgress").click(function () {
        if (!$(this).hasClass("k-state-disabled")) {
          $(this).addClass("k-state-disabled");
          progress();
        }
      });

      function progress() {
        var pb = $("#progressBar").data("kendoProgressBar");
        pb.value(0);

        var interval = setInterval(function () {
          if (pb.value() < 10) {
            pb.value(pb.value() + 1);
          } else {
            clearInterval(interval);
          }
        }, 100);
      }
    </script>

    <style>
      #progressBar {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </div>
</body>

</html>
