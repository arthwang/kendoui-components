<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>API demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="box wide">
      <div class="box-col">
        <h4>Toggle state</h4>
        <ul class="options">
          <li>
            <button class="k-button"
                    id="enableProgressBar">Enable</button>
            <button class="k-button"
                    id="disableProgressBar">Disable</button>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Value</h4>
        <ul class="options">
          <li>
            <input type="text"
                   id="newValue"
                   value="25"
                   class="k-textbox"
                   placeholder="e.g. 23" />
            <button class="k-button"
                    id="setProgressBarValue">Set
              value</button>
            <button class="k-button"
                    id="getProgressBarValue">Get
              value</button>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Indeterminate</h4>
        <ul class="options">
          <li>
            <button class="k-button"
                    id="setIndeterminate">Set
              indeterminate</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="demo-section k-content">
      <k-progress-bar id="progressBar"
                      style="width: 100%;"
                      min=0
                      max=100
                      type='value'
                      animation='{duration:400}'>
      </k-progress-bar>
    </div>

    <script>
      var pb;
      $(function () {
        pb = $('#progressBar').data('kendoProgressBar');
      });
      $("#setProgressBarValue").click(function () {
        pb.value($("#newValue").val());
      });

      $("#getProgressBarValue").click(function () {
        alert("Current ProgressBar value is: " + pb.value());
      });

      $("#setIndeterminate").click(function () {
        pb.value(false);
      });

      $("#enableProgressBar").click(function () {
        pb.enable();
      });

      $("#disableProgressBar").click(function () {
        pb.enable(false);
      });
    </script>

    <style>
      .box .k-textbox {
        margin: 0;
        width: 80px;
      }

      .k-button {
        min-width: 80px;
      }
    </style>
  </div>

</body>

</html>
