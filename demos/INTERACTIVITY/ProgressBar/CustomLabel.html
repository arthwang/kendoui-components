<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Custom label</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <ul class="forms">
        <li>
          <label>New Password</label>
          <input id="userPass"
                 type="password"
                 name="userPass"
                 value=""
                 class="k-textbox"
                 style="width: 100%;" />
        </li>
        <li>
          <label>Password strength</label>
          <k-progress-bar id="passStrength"
                          style="width: 100%;"
                          type='value'
                          max=9
                          animation=false
                          change=onChange>
          </k-progress-bar>
        </li>
        <li>
          <label></label>
          <button id="submitButton"
                  class="k-button k-primary">Reset
            Password</button>
        </li>
      </ul>
    </div>
    <script>
      var passProgress
      $(function () {
        passProgress = $('#passStrength').data('kendoProgressBar');
        passProgress.progressStatus.text("Empty");
        $("#userPass").keyup(function () {
          passProgress.value(this.value.length);
        });

        $("#submitButton").click(function () {
          var strength = passProgress.progressStatus.first().text();
          alert(strength + " password!");
        });
      });

      function onChange(e) {
        this.progressWrapper.css({
          "background-image": "none",
          "border-image": "none"
        });

        if (e.value < 1) {
          this.progressStatus.text("Empty");
        } else if (e.value <= 3) {
          this.progressStatus.text("Weak");

          this.progressWrapper.css({
            "background-color": "#EE9F05",
            "border-color": "#EE9F05"
          });
        } else if (e.value <= 6) {
          this.progressStatus.text("Good");

          this.progressWrapper.css({
            "background-color": "#428bca",
            "border-color": "#428bca"
          });
        } else {
          this.progressStatus.text("Strong");

          this.progressWrapper.css({
            "background-color": "#8EBC00",
            "border-color": "#8EBC00"
          });
        }
      }
    </script>

    <style>
      .forms {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .forms label {
        display: block;
        font-size: 12px;
        line-height: 1em;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 1em;
      }

      .forms li {
        margin-bottom: 1.5em;
      }

      #submitButton {
        width: 100%;
      }
    </style>
  </div>
</body>

</html>
