<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Chunk progress bar</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.min.js'></script>
  <script
          src='/out/kendoui-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>Profile Completeness: <span
              id="completed">40%</span></h4>
      <k-progress-bar id="profileCompleteness"
                      type='chunk'
                      chunk-count=5
                      min=0
                      max=5
                      value=2></k-progress-bar>
      <ul class="forms">
        <li>
          <label>First Name</label>
          <input type="text"
                 name="firstName"
                 value=""
                 class="k-textbox"
                 style="width: 100%;" />
        </li>
        <li>
          <label>Last Name</label>
          <input type="text"
                 name="lastName"
                 value=""
                 class="k-textbox"
                 style="width: 100%;" />
        </li>
        <li>
          <label>Birthday</label>
          <k-date-picker id="birthdayInput"
                         name="birthday"
                         style="width: 100%;">
          </k-date-picker>
        </li>
        <li>
          <label>Gender</label>
          <k-drop-down-list id="genderInput"
                            name="gender"
                            style="width: 100%;">
            <option value="male"
                    selected>Male</option>
            <option value="female">Female</option>
            <option value="notsay">Rather not say
            </option>
          </k-drop-down-list>
        </li>
        <li>
          <label>Occupation</label>
          <input type="text"
                 name="occupation"
                 value="Software Developer"
                 class="k-textbox"
                 style="width: 100%;" />
        </li>
      </ul>
    </div>

    <script>
      $(function () {
        var pb = $('#profileCompleteness').data('kendoProgressBar');
        function computeCompleteness() {
          var completeness = 5;
          $(".forms input").each(function () {
            if (this.value == "") {
              completeness--;
            }
          });
          pb.value(completeness);
          $("#completed").text((completeness * 20) + "%");
        }
        $("#birthdayInput").change(function (e) {
          var currentDate = kendo.parseDate(this.value);
          if (!currentDate) {
            this.value = "";
          }
          computeCompleteness();
        });

        $(".forms input").change(function () {
          computeCompleteness();
        });
      });
    </script>

    <style>
      #profileCompleteness {
        width: 100%;
      }

      .forms {
        list-style-type: none;
        padding: 2em 0 0;
        margin: 0;
      }

      .forms label {
        display: block;
        font-size: 12px;
        line-height: 1em;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 1em;
      }

      .forms li {
        margin-bottom: 1.5em;
      }
    </style>
  </div>
</body>

</html>
